        "Êù±Êµ∑Êùë": ["„Ç´„Çπ„ÉüÊù±Êµ∑Â∫ó", "„É®„Éº„ÇØ„Éô„Éã„Éû„É´Êù±Êµ∑Â∫ó", "„Ç§„Ç™„É≥Êù±Êµ∑Â∫ó"]

    /** „É©„Ç§„Éï„Çµ„Ç§„ÇØ„É´„Ç§„Éô„É≥„Éà */
    window.addEventListener("pageshow", resetSyncBtn);

    /** üü¢ DBÊ≠£Ë¶èÂåñ„Ç®„É≥„Ç∏„É≥ (history‰øùË®º + customStores) */
    function normalizeDb(input) {
        let o = (input && typeof input === "object") ? input : {};
        if (!o.products || typeof o.products !== "object") o.products = {};
        if (!o.config || typeof o.config !== "object") o.config = {};

        if (!Array.isArray(o.config.categories)) o.config.categories = [...DEFAULT_CONFIG.categories];
        if (typeof o.config.lastTax !== "string") o.config.lastTax = DEFAULT_CONFIG.lastTax;
        if (typeof o.config.homeCity !== "string") o.config.homeCity = DEFAULT_CONFIG.homeCity;
        if (!Array.isArray(o.config.homeCities)) o.config.homeCities = o.config.homeCity ? [o.config.homeCity] : [];

        if (!Array.isArray(o.config.customStores)) o.config.customStores = [];

        Object.keys(o.products).forEach(code => {
            if (!Array.isArray(o.products[code].history)) o.products[code].history = [];
        });

        if (o.config.homeCity) {
            o.config.homeCities = [o.config.homeCity, ...o.config.homeCities.filter(c => c !== o.config.homeCity)].slice(0, 5);
        }
        // customStores„ÇÇÊï¥ÂΩ¢ÔºàÁ©∫„ÉªÈáçË§áÈô§Âéª„ÄÅÊúÄÂ§ß20Ôºâ
        o.config.customStores = (o.config.customStores || [])
            .filter(s => typeof s === "string" && s.trim())
            .map(s => s.trim());
        o.config.customStores = [...new Set(o.config.customStores)].slice(0, 20);

        return o;
    }

    function loadLocal() {
        try {
            const saved = localStorage.getItem('smart_price_db');
            if (saved) db = JSON.parse(saved);
            db = normalizeDb(db);
            const taxModeId = db.config.lastTax === "in" ? 'taxIn' : 'taxEx';
            const el = document.getElementById(taxModeId);
            if (el) el.checked = true;
        } catch(e) { db = normalizeDb({}); }
    }

    function showToast(msg, ms = 3000) {
        const t = document.getElementById('toast');
        if (!t) return;
        t.innerText = msg; t.style.opacity = 1;
        setTimeout(() => { t.style.opacity = 0; }, ms);
    }

    /** fetch„Éò„É´„Éë */
    async function fetchWithTimeout(resource, options = {}, timeout = 12000) {
        const internalController = new AbortController();
        const signal = options.signal || internalController.signal;
        const id = setTimeout(() => internalController.abort(), timeout);
        try {
            const response = await fetch(resource, { ...options, signal });
            clearTimeout(id);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            return response;
        } catch (e) {
            clearTimeout(id);
            throw e;
        }
    }

    /** üü¢ ‚öôË®≠ÂÆö„É¢„Éº„ÉÄ„É´ */
    function openSettings() {
        try {
            db = normalizeDb(db);
            resetSyncBtn();

            const modal = document.getElementById('settingsModal');
            if(!modal) { showToast('Ë®≠ÂÆöÁîªÈù¢„ÇíÈñã„Åë„Åæ„Åõ„Çì'); return; }

            const dialogModal = document.getElementById('dialogModal');
            const cameraArea = document.getElementById('camera-area');
            if(dialogModal && dialogModal.style.display === 'flex') dialogModal.style.display = 'none';
            if(cameraArea && cameraArea.style.display !== 'none') cameraArea.style.display = 'none';

            modal.style.display = 'flex';

            const urlInput = document.getElementById('fb-url-input');
            if(urlInput) urlInput.value = fbUrl;

            const cityInput = document.getElementById('home-city-input');
            if(cityInput) cityInput.value = db.config.homeCity || '';

            renderCityChips();
        } catch(e) {
            console.error('openSettings error:', e);
            showToast('Ë®≠ÂÆöÁîªÈù¢„Ç®„É©„Éº: ' + (e.message || String(e)), 5000);
        }
    }

    function closeSettings() {
        const modal = document.getElementById('settingsModal');
        if(modal) modal.style.display = 'none';
    }

    function renderCityChips() {
        try {
            const chipArea = document.getElementById('city-history-chips');
            if(!chipArea) return;
            chipArea.innerHTML = "";

            db = normalizeDb(db);
            const cities = Array.isArray(db.config.homeCities) ? db.config.homeCities : [];
            cities.forEach(city => {
                if(typeof city !== 'string' || !city.trim()) return;
                const chip = document.createElement('span');
                chip.className = 'city-chip';
                chip.innerText = city;
                chip.onclick = () => {
                    const inp = document.getElementById('home-city-input');
                    if(inp) inp.value = city;
                    showToast(`${city}„ÇíÈÅ∏Êäû`);
                };
                chipArea.appendChild(chip);
            });
        } catch(e) {
            console.error('renderCityChips error:', e);
        }
    }

    function getBaseUrl(url) {
        if(!url) return "";
        let base = url.trim().replace(/\/rules$/, "").replace(/\/+$/, "");
        if(base.endsWith('.json')) base = base.slice(0, -5);
        if(base.endsWith('/smart_price') || base.endsWith('smart_price')) base = base.replace(/\/?smart_price$/, '');
        return base.replace(/\/+$/, '');
    }
    function getSafeUrl(url) {
        const base = getBaseUrl(url);
        return base ? `${base}/smart_price.json` : "";
    }

    function unwrapData(data) {
        if (!data || typeof data !== "object") return null;
        if (data.products && typeof data.products === "object") return { products: data.products, config: data.config || {} };
        if (data.db && data.db.products && typeof data.db.products === "object") return { products: data.db.products, config: data.db.config || {} };
        if (data.items && typeof data.items === "object") return { products: data.items, config: data.config || {} };
        if (data.db && data.db.items && typeof data.db.items === "object") return { products: data.db.items, config: data.db.config || {} };
        return null;
    }

    function histTs(h) {
        if (!h || typeof h !== "object") return 0;
        const v = (h.ts ?? h.timestamp ?? h.time ?? 0);
        const n = Number(v);
        return Number.isFinite(n) ? n : 0;
    }

    function normalizeHistoryArray(arr) {
        const a = Array.isArray(arr) ? arr : [];
        return a
            .filter(h => h && typeof h === "object")
            .map(h => {
                const o = { ...h };
                const t = histTs(o);
                if (!o.ts && t) o.ts = t; // timestampÁ≥ª ‚Üí ts„Å∏ÂØÑ„Åõ„Çã
                return o;
            });
    }

    function mergeDb(db1, db2) {
        const merged = {
            products: {},
            config: db1.config && Object.keys(db1.config).length > 0 ? db1.config : (db2.config || {})
        };

        if (db1.products) {
            Object.keys(db1.products).forEach(code => {
                const key = String(code);
                merged.products[key] = JSON.parse(JSON.stringify(db1.products[code]));
            });
        }

        if (db2.products) {
            Object.keys(db2.products).forEach(code => {
                const key = String(code);
                if (!merged.products[key]) {
                    merged.products[key] = JSON.parse(JSON.stringify(db2.products[code]));
                } else {
                    const existing = merged.products[key];
                    const incoming = db2.products[code];

                    const allHistory = [
                        ...normalizeHistoryArray(existing.history),
                        ...normalizeHistoryArray(incoming.history)
                    ];

                    const seen = new Set();
                    const uniqueHistory = allHistory.filter(h => {
                        const t = histTs(h);
                        const k = `${t}_${h.price || 0}_${h.store || ''}`;
                        if (seen.has(k)) return false;
                        seen.add(k);
                        return true;
                    });

                    uniqueHistory.sort((a, b) => histTs(b) - histTs(a));
                    existing.history = uniqueHistory;

                    if (!existing.name && incoming.name) existing.name = incoming.name;
                    if (!existing.category && incoming.category) existing.category = incoming.category;
                    if (!existing.maker && incoming.maker) existing.maker = incoming.maker;
                    if (!existing.image && incoming.image) existing.image = incoming.image;
                }
            });
        }
        return merged;
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

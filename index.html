<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#D50000">
    <title>Smart Price v11.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { font-family: sans-serif; background-color: #121212; color: #e0e0e0; padding-bottom: 90px; touch-action: manipulation; }
        .header { background: linear-gradient(135deg, #D50000, #9b0000); padding: 12px 15px; position: sticky; top: 0; z-index: 1000; }
        .v-badge { background: #ff5252; color: white; font-size: 0.7rem; padding: 2px 8px; border-radius: 10px; margin-left: 10px; font-weight: bold; }
        .card { background-color: #1e1e1e; border: 1px solid #333; margin-bottom: 10px; border-radius: 10px; overflow: hidden; }
        .price-card { padding: 10px; border-left: 5px solid #444; }
        .prod-thumb { width: 65px; height: 65px; object-fit: contain; background: #fff; border-radius: 8px; margin-right: 12px; }
        .form-control-dark { background: #2c2c2c; border: 1px solid #444; color: #fff; border-radius: 8px; padding: 10px; }
        .history-item { border-bottom: 1px solid #444; padding: 12px 5px; color: #fff; }
        .history-item .store-name { color: #ffc107; font-weight: bold; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 3000; justify-content: center; align-items: center; }
        .modal-content { background: #1e1e1e; padding: 20px; border-radius: 20px; width: 95%; max-width: 500px; border: 1px solid #D50000; }
    </style>
</head>
<body>

<header class="header d-flex justify-content-between align-items-center">
    <h5 class="m-0 fw-bold text-white">Smart Price <span class="v-badge">v11.1</span></h5>
    <button class="btn btn-sm btn-outline-light" onclick="openSettings()"><i class="bi bi-gear-fill"></i></button>
</header>

<div class="container p-3">
    <div id="mainView">
        <div id="historyList"></div>
    </div>

    <div id="formView" style="display:none;">
        <div class="card p-3 shadow-lg">
            <div class="d-flex mb-3">
                <div style="position:relative; width:90px; height:90px; margin-right:12px;">
                    <img id="previewImg" style="width:100%; height:100%; object-fit:contain; background:white; border-radius:10px;">
                    <div class="position-absolute bottom-0 start-0 w-100 d-flex justify-content-between px-1 pb-1">
                        <button class="btn btn-dark btn-sm p-1 opacity-75" onclick="document.getElementById('imgInput').click()"><i class="bi bi-folder2-open"></i></button>
                        <button class="btn btn-dark btn-sm p-1 opacity-75" onclick="searchImageWeb()"><i class="bi bi-search"></i></button>
                    </div>
                    <input type="file" id="imgInput" accept="image/*" style="display:none;" onchange="handleImage(this)">
                </div>
                <div class="flex-grow-1">
                    <input type="text" id="inputName" class="form-control bg-dark text-white border-secondary mb-2" placeholder="商品名">
                    <input type="text" id="inputMaker" class="form-control bg-dark text-white border-secondary py-1" style="font-size:0.85rem;" placeholder="メーカー名">
                </div>
            </div>

            <div class="mb-3 p-3 border rounded border-danger" style="background:#1a1a1a;">
                <label class="small text-danger fw-bold">購入価格(税抜)</label>
                <input type="number" id="inputPrice" class="form-control text-end fw-bold text-danger border-0 bg-transparent fs-1" placeholder="0">
            </div>

            <div id="subHistoryArea" class="mb-3 p-2 bg-dark rounded border border-secondary" style="max-height:200px; overflow-y:auto;">
                <div id="subHistoryList"></div>
            </div>

            <button class="btn btn-danger w-100 py-3 fw-bold fs-5 mb-3 shadow" onclick="saveData()">保存して戻る</button>
            <button class="btn btn-link text-secondary w-100" onclick="showHome()">戻る</button>
        </div>
    </div>
</div>

<script>
    let db = { products: {} };
    let curBarcode = null, tempImgData = null;

    window.onload = () => { loadLocal(); renderHistory(); };

    function loadLocal() {
        const saved = localStorage.getItem('smart_price_db');
        if (saved) db = JSON.parse(saved);
        if (!db.products) db.products = {};
    }

    // 【重要】キャノーラ油の画像を保存するための超圧縮処理
    function handleImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 100; // 100pxまで極小化してデータ量を削る
                    let w = img.width, h = img.height;
                    if (w > h) { h *= MAX/w; w = MAX; } else { w *= MAX/h; h = MAX; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    // 品質を0.3(30%)まで下げて強制的に保存可能にする
                    tempImgData = canvas.toDataURL('image/jpeg', 0.3);
                    document.getElementById('previewImg').src = tempImgData;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function saveData() {
        const p = db.products[curBarcode] || { history: [] };
        p.name = document.getElementById('inputName').value;
        p.maker = document.getElementById('inputMaker').value;
        p.image = tempImgData || p.image;
        
        const price = document.getElementById('inputPrice').value;
        if (price > 0) {
            p.history.push({ price: Math.floor(price * 1.08), ts: Date.now() });
        }
        
        db.products[curBarcode] = p;
        try {
            localStorage.setItem('smart_price_db', JSON.stringify(db));
            showHome();
        } catch(e) {
            alert("まだ容量エラーが出ます。古い商品をいくつか『完全に削除』してから、再度この画像を保存してください。");
        }
    }

    function renderHistory() {
        const list = document.getElementById('historyList'); list.innerHTML = "";
        Object.keys(db.products).forEach(code => {
            const it = db.products[code];
            if (!it.history?.length) return;
            const last = it.history[it.history.length-1];
            const div = document.createElement('div');
            div.className = `card price-card`;
            div.onclick = () => openForm(code);
            div.innerHTML = `<div class="d-flex align-items-center"><img src="${it.image || ''}" class="prod-thumb"><div class="flex-grow-1"><b>${it.name}</b></div><div class="text-danger"><b>${last.price}円</b></div></div>`;
            list.appendChild(div);
        });
    }

    function openForm(code) {
        curBarcode = code;
        const p = db.products[code];
        document.getElementById('mainView').style.display = 'none';
        document.getElementById('formView').style.display = 'block';
        document.getElementById('inputName').value = p.name;
        document.getElementById('inputMaker').value = p.maker;
        document.getElementById('previewImg').src = p.image || "";
    }

    function showHome() { location.reload(); }
</script>
</body>
</html>

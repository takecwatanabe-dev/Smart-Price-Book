        "Êù±Êµ∑Êùë": ["„Ç´„Çπ„ÉüÊù±Êµ∑Â∫ó", "„É®„Éº„ÇØ„Éô„Éã„Éû„É´Êù±Êµ∑Â∫ó", "„Ç§„Ç™„É≥Êù±Êµ∑Â∫ó"]
    };

    let db = { products: {}, config: JSON.parse(JSON.stringify(DEFAULT_CONFIG)) };

    /** „É©„Ç§„Éï„Çµ„Ç§„ÇØ„É´„Ç§„Éô„É≥„Éà */

    window.addEventListener("beforeunload", resetSyncBtn);

    function resetSyncBtn() {
        const btn = document.getElementById('syncBtn');
        if (btn) {
            btn.disabled = false;
            btn.innerText = "Ë®≠ÂÆö‰øùÂ≠ò„Å®ÂêåÊúü";
        }

    /** üü¢ DBÊ≠£Ë¶èÂåñ„Ç®„É≥„Ç∏„É≥ (history‰øùË®ºÂº∑Âåñ) */
    function normalizeDb(input) {
        let o = (input && typeof input === "object") ? input : {};
        if (!o.products || typeof o.products !== "object") o.products = {};
        if (!o.config || typeof o.config !== "object") o.config = {};
        if (!Array.isArray(o.config.categories)) o.config.categories = [...DEFAULT_CONFIG.categories];
        if (typeof o.config.lastTax !== "string") o.config.lastTax = DEFAULT_CONFIG.lastTax;
        if (typeof o.config.homeCity !== "string") o.config.homeCity = DEFAULT_CONFIG.homeCity;
        if (!Array.isArray(o.config.homeCities)) o.config.homeCities = o.config.homeCity ? [o.config.homeCity] : [];

        Object.keys(o.products).forEach(code => {
            if (!Array.isArray(o.products[code].history)) o.products[code].history = [];
        });

        if (o.config.homeCity) {
            o.config.homeCities = [o.config.homeCity, ...o.config.homeCities.filter(c => c !== o.config.homeCity)].slice(0, 5);
        }
        return o;
    }

    function loadLocal() {
        try {
            const saved = localStorage.getItem('smart_price_db');
            if (saved) db = JSON.parse(saved);
            db = normalizeDb(db);
            const taxModeId = db.config.lastTax === "in" ? 'taxIn' : 'taxEx';
            const el = document.getElementById(taxModeId);
            if (el) el.checked = true;
        } catch(e) { db = normalizeDb({}); }
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        if (!t) return;
        t.innerText = msg; t.style.opacity = 1;
        setTimeout(() => { t.style.opacity = 0; }, 3000);
    }

    /** fetch„Éò„É´„Éë */
    async function fetchWithTimeout(resource, options = {}, timeout = 12000) {
        const internalController = new AbortController();
        const signal = options.signal || internalController.signal;
        const id = setTimeout(() => internalController.abort(), timeout);
        try {
            const response = await fetch(resource, { ...options, signal });
            clearTimeout(id);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            return response;
        } catch (e) {
            clearTimeout(id);
            throw e;
        }
    }

    /** üü¢ ‚öôË®≠ÂÆö„É¢„Éº„ÉÄ„É´Âæ©ÊóßÔºà„Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞Âº∑ÂåñÁâàÔºâ */
    function openSettings() {
        try {
            db = normalizeDb(db);
            resetSyncBtn();

            const modal = document.getElementById('settingsModal');
            if(!modal) {
                console.error('settingsModal not found');
                showToast('Ë®≠ÂÆöÁîªÈù¢„ÇíÈñã„Åë„Åæ„Åõ„Çì');
                return;
            }

            // ÈÄèÊòé„É¨„Ç§„É§„ÉºÂØæÁ≠ñÔºàÊÆãÁïô„ÇíÈñâ„Åò„ÇãÔºâ
            const dialogModal = document.getElementById('dialogModal');
            const cameraArea = document.getElementById('camera-area');
            if(dialogModal && dialogModal.style.display === 'flex') {
                dialogModal.style.display = 'none';
            }
            if(cameraArea && cameraArea.style.display !== 'none') {
                try { stopScanner(); } catch(e) { cameraArea.style.display = 'none'; }
            }

            modal.style.display = 'flex';

            const urlInput = document.getElementById('fb-url-input');
            if(urlInput) urlInput.value = fbUrl;

            const cityInput = document.getElementById('home-city-input');
            if(cityInput) cityInput.value = db.config.homeCity || '';

            renderCityChips();
        } catch(e) {
            console.error('openSettings error:', e);
            showToast('Ë®≠ÂÆöÁîªÈù¢„Ç®„É©„Éº: ' + (e.message || String(e)));
        }
    }

    function closeSettings() {
        const modal = document.getElementById('settingsModal');
        if(modal) modal.style.display = 'none';
    }

    /** üü¢ renderCityChips()Èñ¢Êï∞ÔºàÈÖçÂàó„ÉÅ„Çß„ÉÉ„ÇØÂº∑ÂåñÁâàÔºâ */
    function renderCityChips() {
        try {
            const chipArea = document.getElementById('city-history-chips');
            if(!chipArea) {
                console.warn('city-history-chips not found');
                return;
            }
            chipArea.innerHTML = "";

            db = normalizeDb(db);

            const cities = Array.isArray(db.config.homeCities) ? db.config.homeCities : [];
            cities.forEach(city => {
                if(typeof city !== 'string' || !city.trim()) return;
                const chip = document.createElement('span');
                chip.className = 'city-chip';
                chip.innerText = city;
                chip.onclick = () => {
                    const inp = document.getElementById('home-city-input');
                    if(inp) inp.value = city;
                    showToast(`${city}„ÇíÈÅ∏Êäû`);
                };
                chipArea.appendChild(chip);
            });
        } catch(e) {
            console.error('renderCityChips error:', e);
        }
    }

    function getSafeUrl(url) {
        if(!url) return "";
        let c = url.trim().replace(/\/rules$/, "").replace(/\/+$/, "");
        return c.endsWith('.json') ? c : (c.endsWith('smart_price') ? c + '.json' : c + '/smart_price.json');
    }

    function checkWrapped(data) {
        if (!data) return false;
        if (data.products && data.config) return false;
        if (data.db && data.db.products && data.db.config) return true;
        return false;
    }

    /** üü¢ ÂêåÊúüÂá¶ÁêÜ (ÊàêÂäüÊôÇ„Å´Ë®≠ÂÆö„ÇíÈñâ„Åò„Å¶„Éõ„Éº„É†ÊèèÁîª„ÇíÁ¢∫ÂÆü„Å´ÂÆüË°å) */
    async function startMigration() {
        const btn = document.getElementById('syncBtn');
        const urlEl = document.getElementById('fb-url-input');
        const cityEl = document.getElementById('home-city-input');

        const u = (urlEl ? urlEl.value : '').trim();
        const cityInput = (cityEl ? cityEl.value : '').trim();

        if (btn) {
            btn.disabled = true;
            btn.innerText = "ÂêåÊúü‰∏≠‚Ä¶";
        }
        showToast("„ÇØ„É©„Ç¶„ÉâÂêåÊúü„ÇíÈñãÂßã‚Ä¶");

        activeSyncController = new AbortController();
        let ok = false;

        try {
            db.config.homeCity = cityInput;
            db = normalizeDb(db);
            saveLocalOnly();

            if(!u) {
                ok = true;
                showToast("„É≠„Éº„Ç´„É´‰øùÂ≠òÂÆå‰∫Ü");
                return;
            }

            const targetUrl = getSafeUrl(u);

            // wrappedÂà§ÂÆöÔºàÂ≠òÂú®„Åô„Çã„Å™„ÇâÂΩ¢Âºè„Å†„ÅëË¶ã„ÇãÔºâ
            try {
                const resGet = await fetchWithTimeout(targetUrl, { signal: activeSyncController.signal });
                const cloudData = await resGet.json();
                wasWrapped = checkWrapped(cloudData);
            } catch(e) { console.warn("Pre-check failed", e); }

            const payload = wasWrapped ? { db: db } : db;

            const resPut = await fetchWithTimeout(targetUrl, {
                method: 'PUT',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
                signal: activeSyncController.signal
            });

            if (resPut && resPut.ok) {
                fbUrl = u;
                localStorage.setItem('smartPriceFirebaseUrl', u);
                ok = true;
                showToast("ÂêåÊúüÊàêÂäüÔºÅ");
            }
        } catch(e) {
            const msg = (e.name === 'AbortError') ? "„Çø„Ç§„É†„Ç¢„Ç¶„Éà/‰∏≠Êñ≠" : `ÈÄö‰ø°Â§±Êïó(${e.message})`;
            showToast(`ÂêåÊúüÂ§±ÊïóÔºà${msg}Ôºâ`);
        } finally {
            activeSyncController = null;
            resetSyncBtn();

            if (ok) {
                closeSettings();
                renderStoreList();
                renderHistory();
            }
        }
    }

    /** üü¢ „ÇØ„É©„Ç¶„ÉâË™≠ËæºÔºàÁ©∫„Éá„Éº„Çø„Åß„É≠„Éº„Ç´„É´„ÇíÊ∂à„Åï„Å™„ÅÑ„Ç¨„Éº„Éâ‰ªò„ÅçÔºâ */
    async function syncFirebase() {
        if(!fbUrl) return;

        try {
            const localBefore = normalizeDb(db);
            const localCount = Object.keys(localBefore.products || {}).length;

            const res = await fetchWithTimeout(getSafeUrl(fbUrl));
            const data = await res.json();

            if(!data) {
                showToast("„ÇØ„É©„Ç¶„Éâ„ÅåÁ©∫Ôºà„É≠„Éº„Ç´„É´‰øùÊåÅÔºâ");
                return;
            }

            wasWrapped = checkWrapped(data);
            const cloudDb = normalizeDb(wasWrapped ? data.db : data);
            const cloudCount = Object.keys(cloudDb.products || {}).length;

            // ‚úÖ ÈáçË¶ÅÔºö„ÇØ„É©„Ç¶„Éâ„ÅåÁ©∫„Åß„ÄÅ„É≠„Éº„Ç´„É´„Å´Â±•Ê≠¥„Åå„ÅÇ„Çã„Å™„Çâ‰∏äÊõ∏„Åç„Åó„Å™„ÅÑ
            if(cloudCount === 0 && localCount > 0) {
                showToast("„ÇØ„É©„Ç¶„Éâ„ÅåÁ©∫„Å™„ÅÆ„Åß„É≠„Éº„Ç´„É´„ÇíÁ∂≠ÊåÅ");
                return;
            }

            db = cloudDb;
            saveLocalOnly();
            renderHistory();
            renderStoreList();
            showToast("„ÇØ„É©„Ç¶„Éâ„Åã„ÇâË™≠ËæºÂÆå‰∫Ü");
        } catch(e){
            console.error("Firebase Sync Error", e);
        }
    }

            await fetchWithTimeout(getSafeUrl(fbUrl), {

                body: JSON.stringify(payload)

    function renderStoreList(manualPriority = []) {
        db = normalizeDb(db);
        const list = document.getElementById('store-list');
        if(!list) return;
        const nearHistoryStores = new Set();
        let freqHistoryStores = {};
        Object.values(db.products).forEach(p => p.history?.forEach(h => {
            if(!h.store || h.store === "Êú™Ë®≠ÂÆö") return;
            if(isGpsOn && curPos && h.lat && h.lng) {
                const d = getDistance(curPos.lat, curPos.lng, h.lat, h.lng);
                if(d <= 2.0) nearHistoryStores.add(h.store);
            }
            freqHistoryStores[h.store] = (freqHistoryStores[h.store] || 0) + 1;
        }));
        const sortedFreq = Object.keys(freqHistoryStores).sort((a,b) => freqHistoryStores[b] - freqHistoryStores[a]);
        const cityStores = CITY_STORE_PRESET[db.config.homeCity] || [];
        const defaults = db.config.homeCity ? [] : ["„Ç§„Ç™„É≥", "Ê•≠Âãô„Çπ„Éº„Éë„Éº", "„ÇØ„É™„Ç®„Ç§„Éà", "„Çπ„ÇÆËñ¨Â±Ä", "„Éû„ÉÑ„Ç≠„É®"];
        const finalSet = ["Êú™Ë®≠ÂÆö", ...new Set([...manualPriority, ...Array.from(nearHistoryStores), ...cityStores, ...sortedFreq, ...defaults])];
        const gpsTxt = isGpsOn ? `GPS<span class="gps-status">‚óè${lastGpsTime}</span>` : `GPS<span class="gps-status">OFF</span>`;
        list.innerHTML = `<span class="store-tag gps-btn ${isGpsOn?'on':''}" onclick="toggleGps()">${gpsTxt}</span>`;
        finalSet.forEach(name => {
            const span = document.createElement('span');
            span.className = 'store-tag' + (name === curStore ? ' active' : '');
            span.innerText = name;
            span.onclick = () => {

        });
    }

    async function saveData() {
        if (curStore === "Êú™Ë®≠ÂÆö") { showToast("Â∫óÂêç„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ"); return; }
        if (document.getElementById('inputCategory').value === "__NONE__") { showToast("„Ç´„ÉÜ„Ç¥„É™„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ"); return; }
        const p = db.products[curBarcode] || { history: [] };
        p.name = document.getElementById('inputName').value || "ÂêçÁß∞„Å™„Åó";
        p.category = document.getElementById('inputCategory').value;
        p.maker = document.getElementById('inputMaker').value || "";

        const currentSrc = document.getElementById('previewImg').src;
        if (tempImgData) {
            p.image = tempImgData;
        } else if (currentSrc && !currentSrc.includes("placehold.jp")) {
            p.image = currentSrc;
        }

        const val = Number(document.getElementById('inputPrice').value);
        if (editingHistIdx !== null) {
            p.history[editingHistIdx].price = val;
            p.history[editingHistIdx].store = curStore;
            showToast("Â§âÊõ¥„ÇíÂèçÊò†„Åó„Åæ„Åó„Åü");
        } else if (val > 0) {
            const disc = Number(document.getElementById('inputDisc').value || 0);
            let finalP = Math.floor(val * (1 - disc/100));
            if(document.getElementById('taxEx').checked) finalP = Math.floor(finalP * 1.08);
            db.config.lastTax = document.getElementById('taxEx').checked ? "ex" : "in";
            const entry = { price: finalP, store: curStore, ts: Date.now() };
            if(curPos) { entry.lat = curPos.lat; entry.lng = curPos.lng; }
            p.history.push(entry);
            showToast("‰øùÂ≠òÂÆå‰∫Ü");
        } else {
            showToast("‰æ°Ê†º„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            return;
        }
        db.products[curBarcode] = p;

        saveLocalOnly();
        syncFirebasePut();
        renderHistory();
        showHome();
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

        const low = Math.min(...pArr); const last = pArr[pArr.length-1];
        box.innerHTML = `<div class="stats-row"><div class="stat-item">Âπ≥Âùá<span class="stat-val">${avg}ÂÜÜ</span></div><div class="stat-item">ÊúÄÂÆâ<span class="stat-val text-danger">${low}ÂÜÜ</span></div><div class="stat-item">ÂâçÂõû<span class="stat-val">${last}ÂÜÜ</span></div></div>`;
    }

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Smart Price</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="https://raw.githubusercontent.com/takecwatanabe-dev/Smart-Price-Book/main/icons/icon-512.png">
<link rel="apple-touch-icon" href="https://raw.githubusercontent.com/takecwatanabe-dev/Smart-Price-Book/main/icons/icon-512.png">

<style>
    :root {
        --primary-color: #E63946; /* v8.1„ÅÆËµ§ */
        --secondary-color: #F1FAEE;
        --text-color: #1D3557;
        --accent-color: #457B9D;
        --bg-color: #f8f9fa;
    }
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0; padding: 0;
        -webkit-user-select: none; user-select: none;
        overscroll-behavior-y: none;
    }
    header {
        background-color: var(--primary-color);
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
        position: sticky; top: 0; z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        display: flex; justify-content: space-between; align-items: center;
    }
    header .settings-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
    .container { padding: 20px; max-width: 600px; margin: 0 auto; padding-bottom: 80px; }
    
    .card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .product-display { text-align: center; display: none; }
    .product-img { max-width: 100%; height: 200px; object-fit: contain; margin-bottom: 15px; border-radius: 8px; }
    .product-name { font-size: 1.4rem; font-weight: bold; margin-bottom: 10px; }
    
    .price-info {
        display: flex; justify-content: space-around;
        margin: 15px 0; background: var(--secondary-color);
        padding: 15px; border-radius: 10px;
    }
    .price-box { text-align: center; }
    .price-label { font-size: 0.8rem; color: #666; display: block; }
    .price-value { font-size: 1.5rem; font-weight: bold; color: var(--primary-color); }

    /* v8.1„ÅÆÂè≥‰∏ã„Çπ„Ç≠„É£„É≥„Éú„Çø„É≥ */
    .scan-fab {
        position: fixed; bottom: 30px; right: 30px;
        width: 70px; height: 70px;
        background-color: var(--primary-color);
        border-radius: 50%; color: white;
        display: flex; justify-content: center; align-items: center;
        box-shadow: 0 4px 10px rgba(230, 57, 70, 0.4);
        cursor: pointer; z-index: 100; font-size: 2rem;
    }

    /* „Ç´„É°„É©„Ç®„É™„Ç¢ */
    #camera-area { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 2000; }
    #interactive { width: 100%; height: 100%; }
    .camera-close { position: absolute; top: 20px; right: 20px; color: white; font-size: 2rem; z-index: 2001; background: rgba(0,0,0,0.5); border-radius: 50%; width: 50px; height: 50px; text-align: center; line-height: 50px; }

    /* „É¢„Éº„ÉÄ„É´ */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 3000; justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 25px; border-radius: 15px; width: 85%; max-width: 400px; }
    input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1.1rem; box-sizing: border-box; outline: none; margin-bottom: 10px; }

    #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 25px; padding: 16px; position: fixed; z-index: 5000; left: 50%; bottom: 30px; transform: translateX(-50%); }
    #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
    @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    .sync-status { font-size: 0.8rem; margin-top: 5px; color: #888; text-align: center; }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>

<header>
    <div>Smart Price <span style="font-size:0.8rem; opacity:0.8;">v9.7</span></div>
    <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
</header>

<div class="container">
    <div id="gps-store-card" class="card">
        <div id="gps-status" style="font-size: 0.7rem; color: #888; margin-bottom:5px;">üìç ‰ΩçÁΩÆÊ§úÁ¥¢‰∏≠...</div>
        <div id="store-list" style="display: flex; overflow-x: auto; gap: 8px; padding-bottom: 5px;"></div>
    </div>

    <div id="welcome-msg" class="card" style="text-align:center; padding:40px 20px;">
        <div style="font-size:4rem; margin-bottom:20px;">üõí</div>
        <p style="color:#666;">Âè≥‰∏ã„ÅÆ„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶<br>„Çπ„Ç≠„É£„É≥„ÇíÈñãÂßã„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
    </div>

    <div id="product-card" class="card product-display">
        <div id="store-tag" style="font-size:0.8rem; color:var(--primary-color); font-weight:bold; margin-bottom:5px;"></div>
        <img id="product-img" src="" alt="" class="product-img">
        <div id="product-name" class="product-name"></div>
        <div class="price-info">
            <div class="price-box">
                <span class="price-label">ÂâçÂõû</span>
                <span id="last-price" class="price-value">--</span>ÂÜÜ
            </div>
            <div class="price-box" style="border-left: 1px solid #ddd; padding-left: 15px;">
                <span class="price-label">Âπ≥Âùá</span>
                <span id="avg-price" class="price-value" style="color:var(--accent-color);">--</span>ÂÜÜ
            </div>
        </div>
        <button class="settings-btn" style="color:var(--text-color); font-size:1rem; border:1px solid #ddd; padding:10px 20px; border-radius:8px;" onclick="openEditModal()">‰øÆÊ≠£„ÉªË®òÈå≤ ‚úèÔ∏è</button>
    </div>
</div>

<div class="scan-fab" onclick="startScanner()">üì∑</div>

<div id="camera-area">
    <div class="camera-close" onclick="stopScanner()">√ó</div>
    <div id="interactive"></div>
</div>

<div id="edit-modal" class="modal">
    <div class="modal-content">
        <h3 style="text-align:center; margin-top:0;">‰æ°Ê†º„ÅÆË®òÈå≤</h3>
        <input type="text" id="edit-name">
        <input type="tel" id="edit-price" placeholder="Á®éËæº‰æ°Ê†º">
        <button onclick="saveProduct()" style="width:100%; padding:15px; background:var(--primary-color); color:white; border:none; border-radius:30px; font-weight:bold; font-size:1.1rem;">‰øùÂ≠ò„Åô„Çã</button>
        <button onclick="closeEditModal()" style="width:100%; background:none; border:none; margin-top:10px; color:#666;">„Ç≠„É£„É≥„Çª„É´</button>
    </div>
</div>

<div id="settings-modal" class="modal">
    <div class="modal-content">
        <h3 style="text-align:center;">Ë®≠ÂÆö</h3>
        <input type="text" id="gas-url" placeholder="GAS URL">
        <button onclick="saveSettings()" style="width:100%; padding:15px; background:var(--primary-color); color:white; border:none; border-radius:30px;">Ë®≠ÂÆö„Çí‰øùÂ≠ò</button>
        <button onclick="closeSettings()" style="width:100%; background:none; border:none; margin-top:10px;">Èñâ„Åò„Çã</button>
    </div>
</div>

<div id="toast"></div>

<script>
    const YAHOO_ID = "dj00aiZpPTViMUdLQzgwODFhQSZzPWNvbnN1bWVyc2VjcmV0Jng9NmQ-";
    let db = JSON.parse(localStorage.getItem('smartPriceDB')) || {};
    let currentBarcode = null;
    let selectedStore = "";
    let gasUrl = localStorage.getItem('smartPriceGasUrl') || '';

    window.onload = () => { initGPS(); if(gasUrl) syncWithGas(); };

    function initGPS() {
        if (!navigator.geolocation) return;
        navigator.geolocation.getCurrentPosition(async (pos) => {
            document.getElementById('gps-status').innerText = "üìç ‰ªòËøë„ÅÆÂ∫óËàó (100mÂÜÖ)";
            try {
                const res = await fetch(`https://map.yahooapis.jp/search/local/V1/localSearch?appid=${YAHOO_ID}&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&dist=0.1&output=json`);
                const data = await res.json();
                const list = document.getElementById('store-list');
                list.innerHTML = "";
                if (data.Feature) {
                    data.Feature.forEach((f, i) => {
                        const btn = document.createElement('button');
                        btn.style = "padding:8px 15px; border-radius:20px; border:1px solid #ccc; background:#eee; white-space:nowrap; cursor:pointer;";
                        if(i===0) { btn.style.background = "#E63946"; btn.style.color = "white"; selectedStore = f.Name; }
                        btn.innerText = f.Name;
                        btn.onclick = () => {
                            Array.from(list.children).forEach(c => { c.style.background="#eee"; c.style.color="#000"; });
                            btn.style.background = "#E63946"; btn.style.color = "white";
                            selectedStore = f.Name;
                        };
                        list.appendChild(btn);
                    });
                }
            } catch(e) {}
        });
    }

    async function showProduct(code) {
        currentBarcode = code;
        document.getElementById('welcome-msg').style.display = 'none';
        document.getElementById('product-card').style.display = 'block';
        document.getElementById('store-tag').innerText = "üìç " + selectedStore;
        if (db[code]) {
            updateUI(db[code].name, db[code].lastPrice, db[code].avgPrice, db[code].image);
        } else {
            await searchProduct(code);
        }
    }

    async function searchProduct(code) {
        try {
            const res = await fetch(`https://shopping.yahooapis.jp/ShoppingWebService/V3/itemSearch?appid=${YAHOO_ID}&jan_code=${code}`);
            const data = await res.json();
            if (data.hits && data.hits.length > 0) {
                updateUI(data.hits[0].name, null, null, data.hits[0].image.medium);
            } else { updateUI("Êñ∞„Åó„ÅÑÂïÜÂìÅ", null, null, ""); }
        } catch(e) { updateUI("Ê§úÁ¥¢„Ç®„É©„Éº", null, null, ""); }
        openEditModal();
    }

    function updateUI(n, l, a, i) {
        document.getElementById('product-name').innerText = n;
        document.getElementById('last-price').innerText = l || "--";
        document.getElementById('avg-price').innerText = a ? Math.round(a) : "--";
        const img = document.getElementById('product-img');
        if(i) { img.src = i; img.style.display = 'block'; } else { img.style.display = 'none'; }
    }

    function openEditModal() {
        document.getElementById('edit-name').value = document.getElementById('product-name').innerText;
        document.getElementById('edit-price').value = db[currentBarcode] ? db[currentBarcode].lastPrice : "";
        document.getElementById('edit-modal').style.display = 'flex';
        document.getElementById('edit-price').focus();
    }
    function closeEditModal() { document.getElementById('edit-modal').style.display = 'none'; }

    function saveProduct() {
        const p = parseInt(document.getElementById('edit-price').value);
        if (!p || p <= 0) { alert("Ê≠£„Åó„ÅÑ‰æ°Ê†º„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ"); return; }
        let item = db[currentBarcode] || { count: 0, avgPrice: 0 };
        item.avgPrice = ((item.avgPrice * item.count) + p) / (item.count + 1);
        item.count++; item.lastPrice = p;
        item.name = document.getElementById('edit-name').value;
        item.image = document.getElementById('product-img').src;
        db[currentBarcode] = item;
        localStorage.setItem('smartPriceDB', JSON.stringify(db));
        showProduct(currentBarcode);
        closeEditModal();
        showToast("‰øùÂ≠òÂÆå‰∫ÜÔºÅ");
        if(gasUrl) syncWithGas();
    }

    function startScanner() {
        document.getElementById('camera-area').style.display = 'block';
        Quagga.init({
            inputStream: { type: "LiveStream", target: document.querySelector('#interactive'), constraints: { facingMode: "environment" } },
            decoder: { readers: ["ean_reader"] }
        }, (err) => { if (!err) Quagga.start(); });
        Quagga.onDetected((res) => { stopScanner(); showProduct(res.codeResult.code); });
    }
    function stopScanner() { Quagga.stop(); document.getElementById('camera-area').style.display = 'none'; }
    function openSettings() { document.getElementById('gas-url').value = gasUrl; document.getElementById('settings-modal').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }
    function saveSettings() { gasUrl = document.getElementById('gas-url').value; localStorage.setItem('smartPriceGasUrl', gasUrl); closeSettings(); }
    function showToast(m) { const t = document.getElementById("toast"); t.innerText = m; t.className = "show"; setTimeout(()=>t.className="", 3000); }
    async function syncWithGas() {
        if(!gasUrl) return;
        try { await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) }); } catch(e) {}
    }
</script>
</body>
</html>

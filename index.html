        padding-bottom: 120px; /* ãƒœã‚¿ãƒ³åˆ†ã®ä½™ç™½ */

    .card {

    .product-img {

    .price-info {

    .price-box { text-align: center; }
    .price-label { font-size: 0.85rem; color: #666; display: block; margin-bottom: 5px; }
    .price-value { font-size: 1.8rem; font-weight: bold; color: var(--primary-color); }
    
    /* ä¸‹éƒ¨å›ºå®šã‚¹ã‚­ãƒ£ãƒ³ãƒœã‚¿ãƒ³ */
    .footer-action {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: white;
        padding: 15px 20px 30px 20px;
        box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
        box-sizing: border-box;
        z-index: 1001;
    }
    .btn {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 35px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.1s;
    }
    .btn:active { transform: scale(0.96); }
    .btn-primary { background-color: var(--primary-color); color: white; box-shadow: 0 4px 15px rgba(230,57,70,0.3); }
    .btn-outline { background-color: white; border: 2px solid var(--primary-color); color: var(--primary-color); margin-top: 10px; }

    /* ã‚«ãƒ¡ãƒ©å…¨ç”»é¢ */
    #camera-area { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 2000; }
    #interactive { width: 100%; height: 100%; }
    .camera-close { position: absolute; top: 30px; right: 30px; color: white; font-size: 2.5rem; z-index: 2001; font-weight: bold; }

    /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 3000; justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 30px; border-radius: 20px; width: 88%; max-width: 400px; }
    .input-group { margin-bottom: 20px; }
    .input-group label { display: block; margin-bottom: 8px; font-weight: bold; }
    input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; font-size: 1.2rem; box-sizing: border-box; outline: none; }
    input:focus { border-color: var(--primary-color); }

    #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 30px; padding: 16px; position: fixed; z-index: 5000; left: 50%; bottom: 120px; transform: translateX(-50%); }
    #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
    @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 120px; opacity: 1;} }
    @keyframes fadeout { from {bottom: 120px; opacity: 1;} to {bottom: 0; opacity: 0;} }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

<body>

<header>
    <div>Smart Price <span style="font-size:0.8rem; opacity:0.8;">v9.1</span></div>

<div class="container">

        <p style="color:#666;">ä¸‹ã®ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦<br>ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„</p>
    </div>

    <div id="product-card" class="card" style="display:none;">
        <img id="product-img" src="" alt="" class="product-img">
        <div id="product-name" class="product-name">å•†å“å</div>

        <div class="price-info">
            <div class="price-box">

                <span class="price-label">å¹³å‡</span>

            </div>

    <div class="camera-close" onclick="stopScanner()">Ã—</div>

<div id="edit-modal" class="modal">
    <div class="modal-content">
        <h3 style="text-align:center; margin-top:0;">ä¾¡æ ¼ã®è¨˜éŒ²</h3>
        <div class="input-group">
            <label>å•†å“å</label>
            <input type="text" id="edit-name">
        </div>
        <div class="input-group">
            <label>ä¾¡æ ¼ (ç¨è¾¼)</label>
            <input type="tel" id="edit-price" placeholder="ä¾‹: 158">

        <button class="btn btn-outline" onclick="closeEditModal()" style="border-color:#ccc; color:#666;">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>

<div id="settings-modal" class="modal">
    <div class="modal-content">
        <h3 style="text-align:center; margin-top:0;">è¨­å®š</h3>
        <div class="input-group">
            <label>GASé€£æºURL</label>
            <input type="text" id="gas-url">
        </div>
        <button class="btn btn-primary" onclick="saveSettings()">è¨­å®šã‚’ä¿å­˜</button>
        <button class="btn btn-outline" onclick="closeSettings()">é–‰ã˜ã‚‹</button>
    </div>
</div>

<div id="toast"></div>

<script>
    const YAHOO_CLIENT_ID = "dj00aiZpPTViMUdLQzgwODFhQSZzPWNvbnN1bWVyc2VjcmV0Jng9NmQ-";
    let db = JSON.parse(localStorage.getItem('smartPriceDB')) || {};
    let currentBarcode = null;
    let gasUrl = localStorage.getItem('smartPriceGasUrl') || '';

    window.onload = function() {
        if(gasUrl) syncWithGas();
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', () => {
            history.pushState(null, null, location.href);
            showToast("çµ‚äº†ã¯ãƒ›ãƒ¼ãƒ ãƒœã‚¿ãƒ³ã‚’ä½¿ç”¨ã—ã¦ä¸‹ã•ã„");
        });
    };

    async function showProduct(code) {
        currentBarcode = code;
        document.getElementById('welcome-msg').style.display = 'none';
        document.getElementById('product-card').style.display = 'block';
        document.getElementById('product-barcode').innerText = code;

        if (db[code]) {
            const item = db[code];
            updateDisplay(item.name, item.lastPrice, item.avgPrice, item.image);
        } else {
            await searchProduct(code);
        }
    }

    function updateDisplay(name, last, avg, imgUrl) {
        document.getElementById('product-name').innerText = name;
        document.getElementById('last-price').innerText = last || "--";
        document.getElementById('avg-price').innerText = avg ? Math.round(avg) : "--";
        const img = document.getElementById('product-img');
        if(imgUrl) { img.src = imgUrl; img.style.display = 'block'; }
        else { img.style.display = 'none'; }
    }

    async function searchProduct(code) {
        showToast("å•†å“æƒ…å ±ã‚’å–å¾—ä¸­...");
        try {
            const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`);
            const data = await res.json();
            if (data.status === 1) {
                const name = data.product.product_name_ja || data.product.product_name || "ä¸æ˜ãªå•†å“";
                updateDisplay(name, null, null, data.product.image_url);
                openEditModal(); return;
            }
        } catch(e) {}
        try {
            const yRes = await fetch(`https://shopping.yahooapis.jp/ShoppingWebService/V3/itemSearch?appid=${YAHOO_CLIENT_ID}&jan_code=${code}`);
            const yData = await yRes.json();
            if (yData.hits && yData.hits.length > 0) {
                const item = yData.hits[0];
                updateDisplay(item.name, null, null, item.image.medium);
                openEditModal(); return;
            }
        } catch(e) {}
        updateDisplay("æœªç™»éŒ²ã®å•†å“", null, null, "");
        openEditModal();
    }

    function openEditModal() {
        const nameDisplay = document.getElementById('product-name').innerText;
        document.getElementById('edit-name').value = (nameDisplay !== "æœªç™»éŒ²ã®å•†å“") ? nameDisplay : "";
        document.getElementById('edit-price').value = db[currentBarcode] ? db[currentBarcode].lastPrice : "";
        document.getElementById('edit-modal').style.display = 'flex';
    }

    function closeEditModal() { document.getElementById('edit-modal').style.display = 'none'; }

    function saveProduct() {
        const name = document.getElementById('edit-name').value;
        const price = parseInt(document.getElementById('edit-price').value);
        if (!name || isNaN(price) || price <= 0) { alert("æ­£ã—ã„ä¾¡æ ¼ã‚’å…¥åŠ›ã—ã¦ä¸‹ã•ã„"); return; }

        let imgUrl = document.getElementById('product-img').style.display !== 'none' ? document.getElementById('product-img').src : "";
        let item = db[currentBarcode] || { count: 0, avgPrice: 0 };
        const total = (item.avgPrice * item.count) + price;
        item.count++;
        item.avgPrice = total / item.count;
        item.lastPrice = price;
        item.name = name;
        item.image = imgUrl;
        db[currentBarcode] = item;
        localStorage.setItem('smartPriceDB', JSON.stringify(db));
        showProduct(currentBarcode);
        closeEditModal();
        showToast("ä¿å­˜å®Œäº†ï¼");
        if(gasUrl) syncWithGas();
    }

    function startScanner() {
        document.getElementById('camera-area').style.display = 'block';
        Quagga.init({
            inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#interactive'), constraints: { facingMode: "environment" } },
            decoder: { readers: ["ean_reader"] }
        }, (err) => {
            if (err) { alert("ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã§ãã¾ã›ã‚“"); stopScanner(); return; }
            Quagga.start();
        });
        Quagga.onDetected((res) => { stopScanner(); showProduct(res.codeResult.code); });
    }

    function stopScanner() { Quagga.stop(); document.getElementById('camera-area').style.display = 'none'; }
    function openSettings() { document.getElementById('gas-url').value = gasUrl; document.getElementById('settings-modal').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }
    function saveSettings() { gasUrl = document.getElementById('gas-url').value; localStorage.setItem('smartPriceGasUrl', gasUrl); closeSettings(); syncWithGas(); }
    function showToast(m) { const t = document.getElementById("toast"); t.innerText = m; t.className = "show"; setTimeout(()=>t.className="", 3000); }
    
    async function syncWithGas() {
        if(!gasUrl) return;
        try {
            await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) });
            const r = await fetch(gasUrl);
            const d = await r.json();
            db = { ...db, ...d };
            localStorage.setItem('smartPriceDB', JSON.stringify(db));
        } catch(e) {}
    }
</script>

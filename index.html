    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #121212; color: #e0e0e0; padding-bottom: 90px; touch-action: manipulation; }
        .app-container { max-width: 600px; margin: 0 auto; min-height: 100vh; }
        
        .header { background: #000; padding: 12px 15px; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; }
        .status-bar { font-size: 0.8rem; background: #1e1e1e; color: #aaa; padding: 5px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        
        /* Cards */
        .card { background-color: #1e1e1e; border: 1px solid #333; color: #e0e0e0; margin-bottom: 8px; }
        .form-control { background-color: #2c2c2c; border: 1px solid #444; color: #fff; font-size: 1.1rem; }
        .form-control:focus { background-color: #333; color: #fff; border-color: #0d6efd; box-shadow: none; }
        
        /* Price Cards */
        .price-card { border-left: 5px solid #555; position: relative; overflow: hidden; padding: 10px; }
        .price-card.cheap { border-left-color: #ff5252; background: linear-gradient(90deg, #2a1a1a 0%, #1e1e1e 100%); }
        .prod-thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; background: #333; margin-right: 12px; }
        
        /* Big Buttons */
        .btn-menu { height: 120px; border-radius: 15px; font-weight: bold; font-size: 1.2rem; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }
        .btn-scan { background: linear-gradient(135deg, #007bff, #0056b3); border: none; }
        .btn-manual { background: linear-gradient(135deg, #6c757d, #495057); border: none; }

        /* Bottom Nav */
        .nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: #000; border-top: 1px solid #333; padding: 10px 0; display: flex; justify-content: space-around; max-width: 600px; margin: 0 auto; z-index: 1000; }
        .nav-item { text-align: center; color: #666; font-size: 0.7rem; flex: 1; cursor: pointer; }
        .nav-item.active { color: #0d6efd; }
        .nav-item i { font-size: 1.4rem; display: block; margin-bottom: 2px; }
        
        /* Scanner Overlay */
        .scanner-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; z-index: 2000; display: none; flex-direction: column; justify-content: center; }
        #reader { width: 100%; max-height: 60vh; }

        /* Tax Display */
        .tax-display { font-size: 0.9rem; color: #ffc107; margin-left: 10px; font-weight: bold; }
    </style>

<body>

<div class="app-container">
    <div class="header d-flex justify-content-between align-items-center">
        <h5 class="m-0 fw-bold text-white"><i class="bi bi-cart3"></i> Smart Price v5</h5>
        <button class="btn btn-sm btn-outline-secondary" onclick="exportData()"><i class="bi bi-box-arrow-up"></i></button>
    </div>
    
    <div class="status-bar">
        <span id="storeName"><i class="bi bi-geo-alt"></i> ストア未定</span>
        <button class="btn btn-sm btn-outline-info py-0" style="font-size:0.75rem" onclick="getLocation()">更新</button>
    </div>

    <div id="mainView" class="p-3">
        <div class="row g-2 mb-4">
            <div class="col-7">
                <button class="btn btn-primary btn-menu btn-scan shadow" onclick="startScanner()">
                    <i class="bi bi-upc-scan fs-1 mb-2"></i> スキャン
                </button>
            </div>
            <div class="col-5">
                <button class="btn btn-secondary btn-menu btn-manual shadow" onclick="showVeggieMenu()">
                    <i class="bi bi-keyboard fs-1 mb-2"></i> 手入力
                </button>
            </div>
        </div>

        <h6 class="text-secondary border-bottom border-secondary pb-2 mb-2">最近の履歴</h6>
        <div id="historyList"></div>
    </div>

    <div id="veggieView" class="p-3" style="display:none;">
        <div class="d-flex justify-content-between mb-3">
            <h5 class="text-white">商品カテゴリー</h5>
            <button class="btn btn-sm btn-secondary" onclick="showHome()">戻る</button>
        </div>
        <div id="veggieGrid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;"></div>
    </div>

    <div id="formView" class="p-3" style="display:none;">
        <div class="card shadow">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <span>記録</span>
                <button class="btn btn-sm btn-close btn-close-white" onclick="closeForm()"></button>
            </div>
            <div class="card-body">
                <input type="hidden" id="inputBarcode">
                
                <div class="d-flex mb-3">
                    <div style="position:relative; width:80px; height:80px; margin-right:10px;">
                        <img id="previewImg" src="" style="width:100%; height:100%; object-fit:cover; border-radius:8px; background:#444;">
                        <button class="btn btn-sm btn-light position-absolute bottom-0 end-0 p-0" style="width:28px;height:28px;" onclick="document.getElementById('cameraInput').click()"><i class="bi bi-camera-fill"></i></button>
                    </div>
                    <input type="file" id="cameraInput" capture="environment" accept="image/*" style="display:none" onchange="handleImage(this)">
                    
                    <div class="flex-grow-1">
                        <input type="text" id="inputName" class="form-control fw-bold mb-2" placeholder="商品名">
                        <button class="btn btn-sm btn-outline-info w-100" onclick="searchWeb('image')"><i class="bi bi-search"></i> 画像検索</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="small text-secondary">税抜価格を入力 <span class="badge bg-warning text-dark">自動で8%計算</span></label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark text-secondary">¥</span>
                        <input type="number" id="inputPrice" class="form-control form-control-lg fw-bold text-end text-white" style="font-size:2rem;" placeholder="0" inputmode="numeric" oninput="calcTax()">
                    </div>
                    <div class="text-end mt-1">
                        <span id="taxResult" class="tax-display">税込 -- 円</span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <input type="text" id="inputNote" class="form-control" placeholder="メモ">
                </div>

                <div id="statsBox" class="alert alert-dark border-secondary d-none py-2 mb-3">
                    <div class="d-flex justify-content-between text-center small">
                        <div class="text-danger">底値<br><span class="fs-6 fw-bold" id="valLow">--</span></div>
                        <div class="text-white">平均<br><span class="fs-6" id="valAvg">--</span></div>
                        <div class="text-secondary">前回<br><span class="fs-6" id="valLast">--</span></div>
                    </div>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" onclick="saveDataEntry()">保存する (税込で記録)</button>
                </div>
            </div>
        </div>
    </div>

    <div id="scannerOverlay" class="scanner-overlay">
        <div class="text-white text-center py-2 bg-dark">バーコードを枠内へ</div>
        <div id="reader"></div>
        <div class="text-center p-3">
            <button class="btn btn-danger w-50" onclick="stopScanner()">閉じる</button>
        </div>
    </div>

    <div class="nav-bottom">
        <div class="nav-item active" onclick="showHome()"><i class="bi bi-house-door-fill"></i>ホーム</div>
        <div class="nav-item" onclick="filterFavs()"><i class="bi bi-star-fill"></i>定番</div>
    </div>
</div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script>
    const DB_KEY = 'smart_price_db_v5';
    let appData = { products: {}, stores: [] };
    let currentStore = "未設定";
    let scanner = null;
    let isFavFilter = false;
    let tempImgData = null;

    // --- Core ---
    window.onload = () => {
        if(localStorage.getItem(DB_KEY)) appData = JSON.parse(localStorage.getItem(DB_KEY));
        renderHistory();
        initVeggies();
    };
    function saveDB() { localStorage.setItem(DB_KEY, JSON.stringify(appData)); renderHistory(); }

    // --- Views ---
    function showHome() { isFavFilter = false; toggleView('mainView'); renderHistory(); updateNav(); }
    function filterFavs() { isFavFilter = true; toggleView('mainView'); renderHistory(); updateNav(); }
    function toggleView(id) { ['mainView','veggieView','formView'].forEach(v => document.getElementById(v).style.display = (v===id)?'block':'none'); }
    function updateNav() { 
        document.querySelectorAll('.nav-item')[0].classList.toggle('active', !isFavFilter);
        document.querySelectorAll('.nav-item')[1].classList.toggle('active', isFavFilter);
    }

    // --- Scanner ---
    function startScanner() {
        document.getElementById('scannerOverlay').style.display = 'flex';
        if(!scanner) scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: {width:250, height:150} }, (decodedText) => {
            stopScanner();
            handleScannedCode(decodedText);
        }).catch(err => { alert("カメラエラー: " + err); stopScanner(); });
    }
    function stopScanner() { if(scanner) scanner.stop(); document.getElementById('scannerOverlay').style.display = 'none'; }

    async function handleScannedCode(code) {
        if (appData.products[code]) { openForm(code, appData.products[code].name); return; }
        // Fetch Logic (Simplified)
        let foundName = "";
        try {
            const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`);
            const data = await res.json();
            if(data.product) foundName = data.product.product_name_ja || data.product.product_name || "";
        } catch(e) {}
        openForm(code, foundName);
    }

    // --- Form & Tax Logic ---
    function openForm(code, defaultName="") {
        toggleView('formView');
        const prod = appData.products[code];
        
        document.getElementById('inputBarcode').value = code;
        document.getElementById('inputName').value = prod ? prod.name : defaultName;
        document.getElementById('inputPrice').value = "";
        document.getElementById('taxResult').innerText = "税込 -- 円";
        document.getElementById('inputNote').value = "";
        
        // Image
        tempImgData = null;
        const img = document.getElementById('previewImg');
        img.src = (prod && prod.image) ? prod.image : "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxIDEiPjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiMzMzMiLz48L3N2Zz4=";

        // Stats
        const box = document.getElementById('statsBox');
        if(prod && prod.history.length > 0) {
            box.classList.remove('d-none');
            const prices = prod.history.map(h => h.price);
            document.getElementById('valLow').innerText = Math.min(...prices)+"円";
            document.getElementById('valAvg').innerText = Math.floor(prices.reduce((a,b)=>a+b,0)/prices.length)+"円";
            document.getElementById('valLast').innerText = prod.history[prod.history.length-1].price+"円";
        } else { box.classList.add('d-none'); }
    }

    // ★ Tax Calculation (Realtime)
    function calcTax() {
        const val = document.getElementById('inputPrice').value;
        if(val) {
            const taxed = Math.floor(val * 1.08);
            document.getElementById('taxResult').innerText = `税込 ${taxed} 円`;
        } else {
            document.getElementById('taxResult').innerText = "税込 -- 円";
        }
    }

    function closeForm() { showHome(); }

    function handleImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxSize = 150; 
                    let w = img.width, h = img.height;
                    if (w > h) { h *= maxSize/w; w = maxSize; } else { w *= maxSize/h; h = maxSize; }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    tempImgData = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('previewImg').src = tempImgData;
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function saveDataEntry() {
        const code = document.getElementById('inputBarcode').value;
        const name = document.getElementById('inputName').value;
        const rawPrice = document.getElementById('inputPrice').value;
        
        if(!rawPrice) { alert("価格を入れてください"); return; }
        
        // Auto Save as Tax Included
        const taxPrice = Math.floor(rawPrice * 1.08);

        if(!appData.products[code]) appData.products[code] = { name: name, history: [], favorite: false, image: null };
        if(name) appData.products[code].name = name;
        if(tempImgData) appData.products[code].image = tempImgData;

        const now = new Date();
        appData.products[code].history.push({
            date: `${now.getMonth()+1}/${now.getDate()}`,
            timestamp: now.getTime(),
            price: taxPrice, // Save Tax Included
            store: currentStore,
            note: document.getElementById('inputNote').value
        });
        saveDB();
        closeForm();
    }

    function searchWeb(mode) {
        const q = document.getElementById('inputName').value;
        if(!q) return;
        let url = `https://www.google.com/search?q=${encodeURIComponent(q)}`;
        if(mode==='image') url += "&tbm=isch";
        window.open(url, '_blank');
    }

    // --- Manual Menu ---
    function showVeggieMenu() {
        toggleView('veggieView');
        const items = ['キャベツ','レタス','きゅうり','トマト','人参','玉ねぎ','じゃがいも','バナナ','豚肉','鶏肉','牛肉','卵','牛乳','パン','豆腐','ビール','洗剤','ティッシュ'];
        const grid = document.getElementById('veggieGrid');
        grid.innerHTML = "";
        items.forEach(v => {
            const d = document.createElement('div');
            d.className = 'card text-center p-3 mb-0 fw-bold';
            d.innerText = v;
            d.onclick = () => openForm("MANUAL_" + v, v);
            grid.appendChild(d);
        });
    }
    function initVeggies() {}

    // --- History & Location ---
    function renderHistory() {
        const list = document.getElementById('historyList');
        list.innerHTML = "";
        let items = [];
        Object.keys(appData.products).forEach(k => {
            const p = appData.products[k];
            if(isFavFilter && !p.favorite) return;
            if(p.history.length > 0) {
                const last = p.history[p.history.length-1];
                const prices = p.history.map(h=>h.price);
                items.push({ code: k, name: p.name, image: p.image, price: last.price, date: last.date, store: last.store, isCheap: (last.price <= Math.min(...prices) && p.history.length > 1), ts: last.timestamp });
            }
        });
        items.sort((a,b) => b.ts - a.ts);
        if(items.length===0) { list.innerHTML='<div class="text-center text-muted mt-4">履歴なし</div>'; return; }
        
        items.forEach(it => {
            const d = document.createElement('div');
            d.className = `card price-card ${it.isCheap?'cheap':''}`;
            const imgHtml = it.image ? `<img src="${it.image}" class="prod-thumb">` : `<div class="prod-thumb d-flex align-items-center justify-content-center text-secondary"><i class="bi bi-basket"></i></div>`;
            d.innerHTML = `
                <div class="d-flex align-items-center" onclick="openForm('${it.code}')">
                    ${imgHtml}
                    <div class="flex-grow-1" style="min-width:0;">
                        <div class="fw-bold text-white text-truncate">${it.name || '未設定'}</div>
                        <div class="small text-secondary">${it.store} (${it.date})</div>
                    </div>
                    <div class="text-end">
                        <div class="fs-3 fw-bold text-white">${it.price}<span class="fs-6">円</span></div>
                        ${it.isCheap?'<span class="badge bg-danger">安!</span>':''}
                    </div>
                </div>`;
            list.appendChild(d);
        });
    }

    function getLocation() {
        if(!navigator.geolocation) return;
        document.getElementById('storeName').innerHTML = '取得中...';
        navigator.geolocation.getCurrentPosition(pos => {
            document.getElementById('storeName').innerHTML = `<i class="bi bi-geo-alt-fill text-primary"></i> 現在地付近`;
        });
    }
    
    function exportData() {
        const data = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(appData));
        const a = document.createElement('a'); a.href = data; a.download = "smart_price.json";
        document.body.appendChild(a); a.click(); a.remove();
    }
</script>
</body>
</html>

    <style>

<body>

<div id="syncOverlay"><div class="spinner-border text-success" role="status"></div><div class="mt-3">クラウド同期中...</div></div>

<div id="storeModal">
    <div class="card p-0" style="width: 85%; max-width: 400px; background:#222;">
        <div class="card-header bg-success text-white">ストアを選択</div>
        <div class="card-body p-0">
            <div id="storeListContainer" class="store-list text-white"></div>
            <div class="p-3 border-top border-secondary">
                <input type="text" id="newStoreInput" class="form-control mb-2" placeholder="新しい店名を入力">
                <button class="btn btn-outline-light w-100" onclick="setNewStore()">この店にする</button>
            </div>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-secondary btn-sm" onclick="document.getElementById('storeModal').style.display='none'">閉じる</button>
        </div>
    </div>
</div>

<div class="app-container">
    <div class="header d-flex justify-content-between align-items-center">
        <h5 class="m-0 fw-bold text-white"><i class="bi bi-cloud-check"></i> Smart Price v7.1</h5>
        <button class="btn btn-sm btn-outline-success" onclick="syncData()"><i class="bi bi-arrow-repeat"></i> 同期</button>
    </div>
    
    <div class="status-bar" onclick="openStoreModal()">
        <span id="storeNameDisplay"><i class="bi bi-geo-alt"></i> ストア未定 (タップで選択)</span>
        <i class="bi bi-chevron-down"></i>
    </div>

    <div id="mainView" class="p-3">
        <div class="row g-2 mb-4">
            <div class="col-7"><button class="btn btn-primary btn-menu btn-scan shadow" onclick="startScanner()"><i class="bi bi-upc-scan fs-1 mb-2"></i> スキャン</button></div>
            <div class="col-5"><button class="btn btn-secondary btn-menu btn-manual shadow" onclick="showVeggieMenu()"><i class="bi bi-keyboard fs-1 mb-2"></i> 手入力</button></div>
        </div>
        <h6 class="text-secondary border-bottom border-secondary pb-2 mb-2 d-flex justify-content-between">
            <span>履歴</span><span class="badge bg-secondary" id="lastSyncTime">未同期</span>
        </h6>
        <div id="historyList"></div>
    </div>

    <div id="veggieView" class="p-3" style="display:none;">
        <div class="d-flex justify-content-between mb-3"><h5 class="text-white">カテゴリー選択</h5><button class="btn btn-sm btn-secondary" onclick="showHome()">戻る</button></div>
        <div id="veggieGrid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;"></div>
    </div>

    <div id="formView" class="p-3" style="display:none;">
        <div class="card shadow">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center"><span>詳細入力</span><button class="btn btn-sm btn-close btn-close-white" onclick="closeForm()"></button></div>
            <div class="card-body">
                <input type="hidden" id="inputBarcode">
                
                <div class="d-flex mb-2">
                    <div style="position:relative; width:70px; height:70px; margin-right:10px;">
                        <img id="previewImg" src="" style="width:100%; height:100%; object-fit:cover; border-radius:8px; background:#444;">
                        <button class="btn btn-sm btn-light position-absolute bottom-0 end-0 p-0" style="width:24px;height:24px;" onclick="document.getElementById('cameraInput').click()"><i class="bi bi-camera-fill"></i></button>
                    </div>
                    <input type="file" id="cameraInput" capture="environment" accept="image/*" style="display:none" onchange="handleImage(this)">
                    <div class="flex-grow-1">
                        <div class="d-flex gap-2 mb-1">
                            <input type="text" id="inputName" class="form-control fw-bold" placeholder="商品名">
                            <button id="btnFav" class="btn btn-fav" onclick="toggleFavorite()"><i class="bi bi-star-fill"></i></button>
                        </div>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">メーカー</span>
                            <input type="text" id="inputMaker" class="form-control" placeholder="例:サントリー">
                        </div>
                    </div>
                </div>

                <div class="row g-2 mb-2">
                    <div class="col-6">
                        <label class="small text-secondary">カテゴリー</label>
                        <select id="inputCategory" class="form-select form-select-sm">
                            <option value="">未選択</option>
                            <option value="食品">食品</option>
                            <option value="飲料">飲料</option>
                            <option value="菓子">菓子</option>
                            <option value="日用品">日用品</option>
                            <option value="酒">酒</option>
                            <option value="野菜">野菜/肉</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="small text-secondary">定価(税抜)</label>
                        <input type="number" id="inputListPrice" class="form-control form-control-sm" placeholder="不明なら空欄">
                    </div>
                </div>

                <div class="mb-3 p-2 border rounded border-secondary" style="background:#252525;">
                    <label class="small text-warning fw-bold">購入価格(税抜) <span class="badge bg-warning text-dark" style="font-size:0.6rem">自動8%計算</span></label>
                    <div class="input-group mt-1">
                        <span class="input-group-text bg-dark text-white border-secondary">¥</span>
                        <input type="number" id="inputPrice" class="form-control form-control-lg fw-bold text-end text-white border-secondary" style="font-size:1.8rem;" placeholder="0" inputmode="numeric" oninput="formatPrice(this)">
                    </div>
                    <div class="text-end mt-1"><span id="taxResult" class="tax-display fs-5">税込 -- 円</span></div>
                </div>
                
                <div class="mb-3"><input type="text" id="inputNote" class="form-control" placeholder="メモ (特売など)"></div>
                
                <div id="statsBox" class="alert alert-dark border-secondary d-none py-2 mb-3">
                    <div class="d-flex justify-content-between text-center small">
                        <div class="text-danger">底値<br><span class="fs-6 fw-bold" id="valLow">--</span></div>
                        <div class="text-white">平均<br><span class="fs-6" id="valAvg">--</span></div>
                        <div class="text-secondary">前回<br><span class="fs-6" id="valLast">--</span></div>
                    </div>
                </div>
                <div class="d-grid"><button class="btn btn-success btn-lg" onclick="saveDataEntry()">クラウドに保存</button></div>
            </div>
        </div>

    <div id="scannerOverlay" class="scanner-overlay">
        <div class="text-white text-center py-2 bg-dark">バーコードを枠内へ</div><div id="reader"></div>
        <div class="text-center p-3"><button class="btn btn-danger w-50" onclick="stopScanner()">閉じる</button></div>
    </div>
    
    <div class="nav-bottom">
        <div class="nav-item active" onclick="showHome()"><i class="bi bi-house-door-fill"></i>ホーム</div>
        <div class="nav-item" onclick="filterFavs()"><i class="bi bi-star-fill"></i>定番</div>
    </div>

    <div class="fab" onclick="toggleFabMenu()">
        <i class="bi bi-plus"></i>
        <div class="fab-menu">
            <div class="fab-item" onclick="startScanner()"><i class="bi bi-upc-scan"></i></div>
            <div class="fab-item" onclick="showVeggieMenu()"><i class="bi bi-keyboard"></i></div>
        </div>
    </div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script>
    // ▼▼▼ 前回の正しいURLをここにそのまま貼ってください ▼▼▼
    const GAS_API_URL = "https://script.google.com/u/0/home/projects/1QWy_aTkxIQehSF0eAslEkIMG9wvJWUyZvNqfApAxgghwAW5F4U7l-yvG/edit"; 
    // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
    
    let appData = { products: {}, stores: [] };
    let currentStore = "未設定";
    let scanner = null;
    let isFavFilter = false;
    let tempImgData = null;
    let isCurrentFavorite = false;

    window.onload = () => {
        if(localStorage.getItem('smart_price_cache')) {
            appData = JSON.parse(localStorage.getItem('smart_price_cache'));
            renderHistory();
        }
        if(GAS_API_URL && GAS_API_URL.includes("http")) syncData();
        initVeggies();
    };

    async function syncData() {
        document.getElementById('syncOverlay').style.display = 'flex';
        try {
            const res = await fetch(GAS_API_URL);
            const data = await res.json();
            appData.products = data;
            localStorage.setItem('smart_price_cache', JSON.stringify(appData));
            const now = new Date();
            document.getElementById('lastSyncTime').innerText = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
            renderHistory();
        } catch(e) { console.error(e); }
        document.getElementById('syncOverlay').style.display = 'none';
    }

    async function saveToCloud(payload) {
        document.getElementById('syncOverlay').style.display = 'flex';
        try {
            await fetch(GAS_API_URL, {
                method: "POST", mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            await syncData();
            closeForm();
        } catch(e) { alert("保存エラー: " + e.message); document.getElementById('syncOverlay').style.display = 'none'; }
    }

    // --- Store Logic ---
    function openStoreModal() {
        // Collect unique stores from history
        const historyStores = new Set();
        Object.values(appData.products).forEach(p => {
            if(p.history) p.history.forEach(h => { if(h.store && h.store!=="未設定") historyStores.add(h.store); });
        });
        
        const container = document.getElementById('storeListContainer');
        container.innerHTML = "";
        
        if(historyStores.size === 0) {
            container.innerHTML = "<div class='p-3 text-secondary text-center'>履歴がありません</div>";
        } else {
            historyStores.forEach(s => {
                const div = document.createElement('div');
                div.className = 'store-item';
                div.innerHTML = `<i class="bi bi-shop"></i> ${s}`;
                div.onclick = () => setStore(s);
                container.appendChild(div);
            });
        }
        document.getElementById('storeModal').style.display = 'flex';
    }
    
    function setNewStore() {
        const name = document.getElementById('newStoreInput').value;
        if(name) setStore(name);
    }
    
    function setStore(name) {
        currentStore = name;
        document.getElementById('storeNameDisplay').innerHTML = `<i class="bi bi-geo-alt-fill text-success"></i> ${name}`;
        document.getElementById('storeModal').style.display = 'none';
    }

    // --- Scanner Logic ---
    function startScanner() {
        document.getElementById('scannerOverlay').style.display = 'flex';
        if(!scanner) scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: {width:250, height:150} }, (d) => { stopScanner(); handleScannedCode(d); })
        .catch(e => { alert("カメラエラー: " + e); stopScanner(); });
    }
    function stopScanner() { if(scanner) scanner.stop(); document.getElementById('scannerOverlay').style.display = 'none'; }
    
    async function handleScannedCode(code) {
        if (appData.products[code]) { openForm(code); return; }
        
        let foundName = "", foundMaker = "", foundCat = "", foundImg = null;
        try {
            const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`);
            const data = await res.json();
            if(data.product) {
                foundName = data.product.product_name_ja || data.product.product_name || "";
                
                // ★内容量の自動取得 (quantity)
                if(data.product.quantity) {
                    foundName += ` (${data.product.quantity})`;
                }
                
                foundMaker = data.product.brands || "";
                
                // ★画像の自動取得 (image_url)
                if(data.product.image_url) {
                    foundImg = data.product.image_url;
                }
                
                if(data.product.categories_tags) {
                    const tags = data.product.categories_tags.join(",");
                    if(tags.includes("beverages")) foundCat = "飲料";
                    else if(tags.includes("snacks")) foundCat = "菓子";
                }
            }
        } catch(e) {}
        openForm(code, foundName, foundMaker, foundCat, foundImg);
    }

    function openForm(code, name="", maker="", cat="", imgUrl=null) {
        toggleView('formView');
        const prod = appData.products[code];
        document.getElementById('inputBarcode').value = code;
        
        document.getElementById('inputName').value = prod ? prod.name : name;
        document.getElementById('inputMaker').value = (prod && prod.maker) ? prod.maker : maker;
        document.getElementById('inputCategory').value = (prod && prod.category) ? prod.category : cat;
        document.getElementById('inputListPrice').value = (prod && prod.listPrice) ? prod.listPrice : "";
        
        document.getElementById('inputPrice').value = "";
        document.getElementById('taxResult').innerText = "税込 -- 円";
        document.getElementById('inputNote').value = "";
        
        isCurrentFavorite = prod ? (prod.favorite || false) : false;
        updateFavoriteBtn();
        
        // 画像処理：既存があればそれ、なければネット画像、それもなければ空
        tempImgData = (prod && prod.image) ? prod.image : imgUrl; 
        
        if(tempImgData) {
             document.getElementById('previewImg').src = tempImgData;
        } else {
             document.getElementById('previewImg').src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxIDEiPjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiMzMzMiLz48L3N2Zz4=";
        }

        const box = document.getElementById('statsBox');
        if(prod && prod.history.length > 0) {
            box.classList.remove('d-none');
            const prices = prod.history.map(h => h.price);
            document.getElementById('valLow').innerText = Math.min(...prices)+"円";
            document.getElementById('valAvg').innerText = Math.floor(prices.reduce((a,b)=>a+b,0)/prices.length)+"円";
            document.getElementById('valLast').innerText = prod.history[prod.history.length-1].price+"円";
        } else { box.classList.add('d-none'); }
    }
    
    function toggleFavorite() { isCurrentFavorite = !isCurrentFavorite; updateFavoriteBtn(); }
    function updateFavoriteBtn() { const btn = document.getElementById('btnFav'); if(isCurrentFavorite) btn.classList.add('active'); else btn.classList.remove('active'); }
    
    function formatPrice(input) { let value = input.value.replace(/,/g, ''); if (!isNaN(value)) { input.value = Number(value).toLocaleString(); calcTax(); } }
    function calcTax() { const val = document.getElementById('inputPrice').value.replace(/,/g, ''); document.getElementById('taxResult').innerText = val ? `税込 ${Math.floor(val * 1.08).toLocaleString()} 円` : "税込 -- 円"; }
    function closeForm() { showHome(); }
    
    function handleImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                    const maxSize = 150; let w = img.width, h = img.height;
                    if (w > h) { h *= maxSize/w; w = maxSize; } else { w *= maxSize/h; h = maxSize; }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    tempImgData = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('previewImg').src = tempImgData;
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    
    function saveDataEntry() {
        const code = document.getElementById('inputBarcode').value;
        const name = document.getElementById('inputName').value;
        const rawPrice = document.getElementById('inputPrice').value.replace(/,/g, '');
        if(!code || !rawPrice) { alert("入力エラー"); return; }
        
        const payload = {
            code: code,
            name: name,
            maker: document.getElementById('inputMaker').value,
            category: document.getElementById('inputCategory').value,
            listPrice: document.getElementById('inputListPrice').value,
            price: Math.floor(rawPrice * 1.08),
            date: `${new Date().getMonth()+1}/${new Date().getDate()}`,
            store: currentStore,
            note: document.getElementById('inputNote').value,
            image: tempImgData || "",
            favorite: isCurrentFavorite
        };
        saveToCloud(payload);
    }

    function showVeggieMenu() {
        toggleView('veggieView');
        const items = ['キャベツ','レタス','きゅうり','トマト','人参','玉ねぎ','じゃがいも','バナナ','豚肉','鶏肉','牛肉','卵','牛乳','パン','豆腐','ビール','洗剤','ティッシュ'];
        const grid = document.getElementById('veggieGrid'); grid.innerHTML = "";
        items.forEach(v => {
            const d = document.createElement('div'); d.className = 'card text-center p-3 mb-0 fw-bold'; d.innerText = v;
            d.onclick = () => openForm("MANUAL_" + v, v, "", "食品"); grid.appendChild(d);
        });
    }
    function initVeggies() {}
    
    function showHome() { isFavFilter=false; toggleView('mainView'); renderHistory(); updateNav(); }
    function filterFavs() { isFavFilter=true; toggleView('mainView'); renderHistory(); updateNav(); }
    function toggleView(id) { ['mainView','veggieView','formView'].forEach(v => document.getElementById(v).style.display = (v===id)?'block':'none'); }
    function updateNav() { document.querySelectorAll('.nav-item')[0].classList.toggle('active',!isFavFilter); document.querySelectorAll('.nav-item')[1].classList.toggle('active',isFavFilter); }

    function renderHistory() {
        const list = document.getElementById('historyList'); list.innerHTML = "";
        let items = [];
        Object.keys(appData.products).forEach(k => {
            const p = appData.products[k];
            if(isFavFilter && !p.favorite) return;
            if(p.history.length > 0) {
                const last = p.history[p.history.length-1];
                const prices = p.history.map(h=>h.price);
                const prevPrice = p.history.length > 1 ? p.history[p.history.length-2].price : null;
                items.push({ 
                    code: k, name: p.name, maker: p.maker, image: p.image, 
                    price: last.price, date: last.date, store: last.store, 
                    isCheap: (last.price <= Math.min(...prices) && p.history.length > 1), 
                    prevPrice: prevPrice, ts: last.timestamp, favorite: p.favorite
                });
            }
        });
        items.sort((a,b) => b.ts - a.ts);
        if(items.length===0) { list.innerHTML='<div class="text-center text-muted mt-4">履歴なし</div>'; return; }
        items.forEach(it => {
            const d = document.createElement('div'); d.className = `card price-card ${it.isCheap?'cheap':''}`;
            const imgHtml = it.image ? `<img src="${it.image}" class="prod-thumb">` : `<div class="prod-thumb d-flex align-items-center justify-content-center text-secondary"><i class="bi bi-basket"></i></div>`;
            const favIcon = it.favorite ? '<i class="bi bi-star-fill text-warning me-1"></i>' : '';
            const priceChangeHtml = it.prevPrice ? `<div class="price-change ${it.price > it.prevPrice ? 'up' : 'down'}"><i class="bi bi-arrow-${it.price > it.prevPrice ? 'up' : 'down'}"></i> ${Math.abs(it.price - it.prevPrice)}円</div>` : '';
            d.innerHTML = `<div class="d-flex align-items-center" onclick="openForm('${it.code}')">${imgHtml}<div class="flex-grow-1" style="min-width:0;"><div class="fw-bold text-white text-truncate">${favIcon}${it.name || '未設定'}</div><div class="small text-secondary">${it.store} (${it.date})</div></div><div class="text-end"><div class="fs-3 fw-bold price">${it.price.toLocaleString()}<span class="fs-6">円</span></div>${priceChangeHtml}${it.isCheap?'<span class="badge bg-danger">安!</span>':''}</div></div>`;
            list.appendChild(d);
        });
    }

    function getLocation() {
        if(!navigator.geolocation) return;
        document.getElementById('storeNameDisplay').innerHTML = '取得中...';
        navigator.geolocation.getCurrentPosition(pos => { document.getElementById('storeNameDisplay').innerHTML = `<i class="bi bi-geo-alt-fill text-success"></i> 現在地付近`; });
    }
    function toggleFabMenu() { const menu = document.querySelector('.fab-menu'); menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex'; }
</script>

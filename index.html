  function normalizeHistoryAny(v) {
    if (Array.isArray(v)) return v;
    if (v && typeof v === "object") {
      // numeric-key object -> array
      const arr = Object.values(v).filter(x => x && typeof x === "object");
      // ts„Åå„ÅÇ„Çå„Å∞‰∏¶„Åπ„Çã
      arr.sort((a,b) => (a.ts||0) - (b.ts||0));
      return arr;
    }
    return [];
  }

  function normalizeDb(input) {
    let o = (input && typeof input === "object") ? input : {};

    // „Åï„Çâ„Å´Âè§„ÅÑ/Âà•„É©„ÉÉ„ÉóÊïëÊ∏àÔºàÂøµ„ÅÆ„Åü„ÇÅÔºâ
    if (o.smart_price && typeof o.smart_price === "object" && !o.products && !o.items) o = o.smart_price;
    if (o.smart_price_db && typeof o.smart_price_db === "object" && !o.products && !o.items) o = o.smart_price_db;

    // items -> products
    if (!o.products && o.items && typeof o.items === "object") o.products = o.items;

    if (!o.products || typeof o.products !== "object") o.products = {};
    if (!o.config || typeof o.config !== "object") o.config = {};

    if (!Array.isArray(o.config.categories)) o.config.categories = [...DEFAULT_CONFIG.categories];
    if (typeof o.config.lastTax !== "string") o.config.lastTax = DEFAULT_CONFIG.lastTax;
    if (typeof o.config.homeCity !== "string") o.config.homeCity = DEFAULT_CONFIG.homeCity;

    if (!Array.isArray(o.config.customStores)) o.config.customStores = [];

    Object.keys(o.products).forEach(code => {
      let p = o.products[code];
      if (!p || typeof p !== "object") p = {};

      // purchases / hist -> historyÔºàarray/object‰∏°ÂØæÂøúÔºâ
      if (!Array.isArray(p.history)) {
        if (p.history && typeof p.history === "object") p.history = normalizeHistoryAny(p.history);
        else if (p.purchases) p.history = normalizeHistoryAny(p.purchases);
        else if (p.hist) p.history = normalizeHistoryAny(p.hist);
        else p.history = [];
      }

      // „Åì„Åì„Åß„ÇÇÂøµ„ÅÆ„Åü„ÇÅÔºöhistory„Ååobject„Å™„ÇâÈÖçÂàó„Å´Áõ¥„Åô
      if (!Array.isArray(p.history)) p.history = normalizeHistoryAny(p.history);

      o.products[code] = p;
    });

  /* =======================
     fetchWithTimeout (iPhone‰∫íÊèõ)

  function combineSignals(sigA, sigB) {
    if (!sigA) return { signal: sigB, cleanup: () => {} };
    if (!sigB) return { signal: sigA, cleanup: () => {} };
    if (sigA.aborted) return { signal: sigA, cleanup: () => {} };
    if (sigB.aborted) return { signal: sigB, cleanup: () => {} };

    const controller = new AbortController();
    const onAbort = () => { if (!controller.signal.aborted) controller.abort(); };

    sigA.addEventListener('abort', onAbort);
    sigB.addEventListener('abort', onAbort);

    return {
      signal: controller.signal,
      cleanup: () => {
        try { sigA.removeEventListener('abort', onAbort); } catch(e) {}
        try { sigB.removeEventListener('abort', onAbort); } catch(e) {}
      }
    };
  }

  async function fetchWithTimeout(resource, options = {}, timeout = 12000) {
    const internal = new AbortController();
    const tid = setTimeout(() => { try { internal.abort(); } catch(e) {} }, timeout);

    const combo = combineSignals(options.signal, internal.signal);
    const signal = combo.signal;

    try {
      const res = await fetch(resource, { ...options, signal });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res;
    } finally {
      clearTimeout(tid);
      combo.cleanup();
    }
  }

    if (!url) return "";
    let c = url.trim().replace(/\/rules$/, "").replace(/\/+$/, "");
    return c.endsWith('.json') ? c : (c.endsWith('smart_price') ? c + '.json' : c + '/smart_price.json');
  }

  function checkWrapped(data) {
    if (!data) return false;
    if (data.products || data.items) return false;
    if (data.db && (data.db.products || data.db.items)) return true;
    return false;
  }

  /* =======================
     Sync (‰øùÂ≠òÔºÜÂèó‰ø°)
  ======================= */
  async function startMigration() {
    const btn = document.getElementById('syncBtn');
    const u = (document.getElementById('fb-url-input')?.value || "").trim();
    const cityInput = (document.getElementById('home-city-input')?.value || "").trim();

    if (btn) { btn.disabled = true; btn.innerText = "ÂêåÊúü‰∏≠‚Ä¶"; }
    showToast("ÂêåÊúüÂá¶ÁêÜ„ÇíÈñãÂßã‚Ä¶");
    activeSyncController = new AbortController();

    try {
      db.config.homeCity = cityInput;
      db = normalizeDb(db);
      saveLocalOnly();

      // URL„Å™„Åó ‚Üí „É≠„Éº„Ç´„É´‰øùÂ≠ò„Å†„Åë„ÅßÈñâ„Åò„Å¶„Éõ„Éº„É†„Å∏
      if (!u) {
        showToast("„É≠„Éº„Ç´„É´‰øùÂ≠òÂÆå‰∫Ü");
        closeSettings();
        showHome();
        return;
      }

      const targetUrl = getSafeUrl(u);

      // ‰∫ãÂâçGETÔºà„É©„ÉÉ„ÉóÂΩ¢ÂºèÂà§ÂÆöÔºâ
      try {
        const resGet = await fetchWithTimeout(targetUrl, { signal: activeSyncController.signal });
        const cloudData = await resGet.json();
        wasWrapped = checkWrapped(cloudData);
      } catch(e) {
        // ÂàùÂõû„ÅØ404Á≠â„ÇÇ„ÅÇ„ÇäÂæó„Çã„ÅÆ„ÅßÊè°„ÇãÔºàPUT„Åß‰Ωú„ÇãÔºâ
        console.warn("Cloud pre-check fail", e);
      }

      const payload = wasWrapped ? { db: db } : db;

      await fetchWithTimeout(targetUrl, {
        method: 'PUT',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
        signal: activeSyncController.signal
      });

      fbUrl = u;
      localStorage.setItem('smartPriceFirebaseUrl', u);

      showToast("ÂêåÊúüÊàêÂäü");

      // üü¢ „Åì„Åì„ÅåÊú¨ÂëΩÔºöÊ≠¢„Åæ„Çâ„ÅöÈñâ„Åò„Å¶„Éõ„Éº„É†„Å∏
      closeSettings();
      // Âøµ„ÅÆ„Åü„ÇÅÂèó‰ø°„ÅóÁõ¥„Åó„Å¶„Åã„ÇâÊèèÁîªÔºà„ÇØ„É©„Ç¶„Éâ„ÅåÊ≠£„Å™„Çâ„Åù„Çå„Å´ÊèÉ„ÅÜÔºâ
      try { await syncFirebase(); } catch(e) {}
      showHome();

    } catch(e) {
      const msg = (e && e.name === 'AbortError') ? "„Çø„Ç§„É†„Ç¢„Ç¶„Éà" : `ÈÄö‰ø°Â§±Êïó(${e.message || e})`;
      showToast(`ÂêåÊúüÂ§±Êïó: ${msg}`);
    } finally {
      activeSyncController = null;
      resetSyncBtn();
    }
  }

  async function syncFirebase() {
    if (!fbUrl) return;
    try {
      const res = await fetchWithTimeout(getSafeUrl(fbUrl));
      const data = await res.json();
      if (!data || typeof data !== "object") return;

      const wrapped = checkWrapped(data);
      const raw = wrapped ? data.db : data;

      // products/items „ÅåÂ≠òÂú®„Åô„Çã„Åã
      const hasProducts = raw && typeof raw === "object" &&
        ((raw.products && typeof raw.products === "object") ||
         (raw.items && typeof raw.items === "object"));

      if (!hasProducts) {
        showToast("„ÇØ„É©„Ç¶„ÉâÂΩ¢Âºè‰∏çÊòéÔºàÁ∂≠ÊåÅÔºâ");
        return;
      }

      wasWrapped = wrapped;
      db = normalizeDb(raw);
      saveLocalOnly();

      renderHistory();
      renderStoreList();

      if (IS_DEBUG) {
        const prodCount = Object.keys(db.products || {}).length;
        const histCount = Object.values(db.products || {}).reduce((a,p)=>a+(p.history?.length||0),0);
        showToast(`debug(sync): products=${prodCount}, history=${histCount}`);
      } else {
        showToast("Ë™≠ËæºÂÆå‰∫Ü");
      }

    } catch(e) {
      console.error("Firebase Sync Error", e);
    }
  }

  async function syncFirebasePut() {
    if (!fbUrl) return;
    try {
      db = normalizeDb(db);
      const payload = wasWrapped ? { db: db } : db;
      await fetchWithTimeout(getSafeUrl(fbUrl), {
        method: 'PUT',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    } catch(e) {
      console.error("Auto Sync Error", e);
    }
  }

  function renderStoreList(manualPriority = []) {
    db = normalizeDb(db);
    const list = document.getElementById('store-list');
    if (!list) return;

    const nearHistoryStores = new Set();
    const freqHistoryStores = {};
    Object.values(db.products || {}).forEach(p => {
      (p.history || []).forEach(h => {
        if (!h || typeof h !== "object") return;
        if (!h.store || h.store === "Êú™Ë®≠ÂÆö") return;

        if (isGpsOn && curPos && h.lat && h.lng) {
          const d = getDistance(curPos.lat, curPos.lng, h.lat, h.lng);
          if (d <= 2.0) nearHistoryStores.add(h.store);
        }
        freqHistoryStores[h.store] = (freqHistoryStores[h.store] || 0) + 1;
      });
    });

    const sortedFreq = Object.keys(freqHistoryStores).sort((a,b) => freqHistoryStores[b] - freqHistoryStores[a]);
    const cityStores = CITY_STORE_PRESET[db.config.homeCity] || [];
    const defaults = db.config.homeCity ? [] : ["„Ç§„Ç™„É≥", "Ê•≠Âãô„Çπ„Éº„Éë„Éº", "„ÇØ„É™„Ç®„Ç§„Éà", "„Çπ„ÇÆËñ¨Â±Ä", "„Éû„ÉÑ„Ç≠„É®"];
    const customStores = Array.isArray(db.config.customStores) ? db.config.customStores : [];

    const finalSet = ["Êú™Ë®≠ÂÆö", ...new Set([
      ...manualPriority,
      ...customStores,
      ...Array.from(nearHistoryStores),
      ...cityStores,
      ...sortedFreq,
      ...defaults
    ])];

    const gpsTxt = isGpsOn ? `GPS<span class="gps-status">‚óè${lastGpsTime}</span>` : `GPS<span class="gps-status">OFF</span>`;
    list.innerHTML = `<span class="store-tag gps-btn ${isGpsOn?'on':''}" onclick="toggleGps()">${gpsTxt}</span>`;

    // store chips
    finalSet.forEach(name => {
      const span = document.createElement('span');
      span.className = 'store-tag' + (name === curStore ? ' active' : '');
      span.innerText = name;

      // üü¢ „Çø„ÉÉ„ÉóÁ≥ª„ÇíÂéö„ÇÅ„Å´ÔºàÁ´ØÊú´Â∑Æ„ÅÆ„ÇØ„É™„ÉÉ„ÇØ‰∏çÁô∫ÂØæÁ≠ñÔºâ
      const pick = () => {
        setCurStore(name);
      };
      span.addEventListener('click', pick);
      span.addEventListener('pointerdown', pick);
      span.addEventListener('touchstart', pick, { passive: true });

      list.appendChild(span);
    });

    // üü¢ ÊâãÂÖ•Âäõ„ÉÅ„ÉÉ„ÉóÔºàÊúÄÂ∞èËøΩÂä†Ôºâ
    const manual = document.createElement('span');
    manual.className = 'store-tag';
    manual.innerText = 'ÔºãÊâãÂÖ•Âäõ';
    manual.addEventListener('click', async () => { await promptStoreName(); });
    manual.addEventListener('pointerdown', async () => { await promptStoreName(); });
    manual.addEventListener('touchstart', async () => { await promptStoreName(); }, { passive: true });
    list.appendChild(manual);

    // formÂÅ¥Ë°®Á§∫Êõ¥Êñ∞
    const ind = document.getElementById('curStoreIndicator');
    if (ind) ind.innerText = `„Äê ${curStore} „Äë„Åß‰øùÂ≠ò„Åó„Åæ„Åô`;

  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2-lat1)*Math.PI/180;
    const dLon = (lon2-lon1)*Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.sin(dLon/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2 - Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    // ‰∏ä„ÅÆa„ÅåÂ£ä„Çå„Å™„ÅÑ„Çà„ÅÜ„Å´ÂÜçË®àÁÆóÔºàÂÆâÂÖ®Ôºâ
    const a2 = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a2), Math.sqrt(1-a2));
  }

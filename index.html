    /* ===== AbortSignal.any ‰∫íÊèõÔºàChrome‰ª•Â§ñ„Åß„ÇÇÂÆâÂÖ®Ôºâ ===== */
    function anySignal(signals) {
      try {
        if (typeof AbortSignal !== "undefined" && typeof AbortSignal.any === "function") {
          return AbortSignal.any(signals.filter(Boolean));
        }
      } catch(e) {}
      const ctrl = new AbortController();
      const onAbort = () => { try { ctrl.abort(); } catch(e) {} };
      for (const s of (signals || [])) {
        if (!s) continue;
        if (s.aborted) { onAbort(); break; }
        try { s.addEventListener("abort", onAbort, { once: true }); } catch(e) {}
      }
      return ctrl.signal;
    }

    async function fetchWithTimeout(resource, options = {}, timeout = 12000) {
      const internal = new AbortController();
      const tid = setTimeout(() => internal.abort(), timeout);
      const signal = options.signal ? anySignal([options.signal, internal.signal]) : internal.signal;
      try {
        const res = await fetch(resource, { ...options, signal });
        clearTimeout(tid);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res;
      } catch (e) {
        clearTimeout(tid);
        throw e;
      }
    }

    /* ===== „ÉÄ„Ç§„Ç¢„É≠„Ç∞ÔºàalertÁ¶ÅÊ≠¢ÈÅãÁî®Ôºâ ===== */

        cancelBtn.style.display = cancel ? "block" : "none";

          cancelBtn.onclick = null;

        okBtn.onclick = () => {
          const val = input ? inputEl.value : "";

        modal.style.display = "flex";
        if (input) setTimeout(() => { try { inputEl.focus(); } catch(e){} }, 50);

    function escapeHtml(s) {

      const y = d.getFullYear();

      const da = String(d.getDate()).padStart(2,"0");
      return `${y}/${m}/${da}`;
    }

    /* ===== Ë∑ùÈõ¢ÔºàkmÔºâ ===== */
    function getDistance(lat1, lon1, lat2, lon2) {
      const toRad = (v) => v * Math.PI / 180;
      const R = 6371;
      const dLat = toRad(lat2-lat1);
      const dLon = toRad(lon2-lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return 2 * R * Math.asin(Math.sqrt(a));
    }

    /* ===== DBÊ≠£Ë¶èÂåñ ===== */
    function normalizeDb(input) {
      let o = (input && typeof input === "object") ? input : {};
      if (!o.products && o.items && typeof o.items === "object") o.products = o.items;

      if (!o.products || typeof o.products !== "object") o.products = {};
      if (!o.config || typeof o.config !== "object") o.config = {};
      if (!Array.isArray(o.config.categories)) o.config.categories = [...DEFAULT_CONFIG.categories];
      if (typeof o.config.lastTax !== "string") o.config.lastTax = DEFAULT_CONFIG.lastTax;
      if (typeof o.config.homeCity !== "string") o.config.homeCity = DEFAULT_CONFIG.homeCity;
      if (!Array.isArray(o.config.homeCities)) o.config.homeCities = o.config.homeCity ? [o.config.homeCity] : [];

      Object.keys(o.products).forEach(code => {
        const p = o.products[code] || {};
        if (!Array.isArray(p.history)) {
          if (Array.isArray(p.purchases)) p.history = p.purchases;
          else if (Array.isArray(p.hist)) p.history = p.hist;
          else p.history = [];
        }
        p.history = p.history.map(h => {
          const x = (h && typeof h === "object") ? h : {};
          if (typeof x.price !== "number") x.price = Number(x.price || 0);
          if (!x.ts) x.ts = Date.now();
          if (typeof x.store !== "string") x.store = (x.store == null ? "" : String(x.store));
          return x;
        }).filter(h => h.price > 0);

        o.products[code] = p;
      });

      if (o.config.homeCity) {
        o.config.homeCities = [o.config.homeCity, ...o.config.homeCities.filter(c => c !== o.config.homeCity)].slice(0, 5);
      }
      return o;
    }

    /* ===== Firebase URL/„Éë„ÇπÊé¢Á¥¢ÔºàÂøÖË¶ÅÊúÄ‰ΩéÈôêÔºâ ===== */
    function sanitizeFbRoot(u) {
      if (!u) return "";
      let s = String(u).trim().replace(/\/+$/,"").replace(/\.json$/,"");
      const cutList = ["/smart_price", "/db/db", "/db"];
      for (const cut of cutList) if (s.endsWith(cut)) s = s.slice(0, -cut.length);
      return s.replace(/\/+$/,"");
    }
    function fbUrlFor(root, path) {
      const r = sanitizeFbRoot(root);
      if (!r) return "";
      if (path === ".") return `${r}/.json`;
      return `${r}/${path}.json`;
    }
    function unwrapDb(data) {
      let d = data, depth = 0;
      while (d && typeof d === "object" && !Array.isArray(d) && depth < 5) {
        const hasProducts = !!(d.products || d.items);
        if (hasProducts) break;
        if (d.db && typeof d.db === "object") { d = d.db; depth++; continue; }
        break;
      }
      return d;
    }
    async function fetchCloudAt(url) {
      try {
        const res = await fetchWithTimeout(url, {}, 12000);
        const data = await res.json();
        const raw = unwrapDb(data);
        const norm = normalizeDb(raw);
        const cnt = Object.keys(norm.products || {}).length;
        return { ok: true, norm, cnt };
      } catch(e) {
        return { ok: false, err: e };
      }
    }
    async function fetchBestCloudDb(rootUrl) {
      const root = sanitizeFbRoot(rootUrl);
      const candidates = [
        { key: "smart_price", url: fbUrlFor(root, "smart_price") },
        { key: "db",         url: fbUrlFor(root, "db") },
        { key: "db/db",      url: fbUrlFor(root, "db/db") },
        { key: "root",       url: fbUrlFor(root, ".") },
      ];

      let best = { key: "", cnt: -1, norm: normalizeDb({}) };
      let smart = { cnt: -1, norm: normalizeDb({}) };

      for (const c of candidates) {
        if (!c.url) continue;
        const r = await fetchCloudAt(c.url);
        if (!r.ok) continue;
        if (c.key === "smart_price") smart = { cnt: r.cnt, norm: r.norm };
        if (r.cnt > best.cnt) best = { key: c.key, cnt: r.cnt, norm: r.norm };
      }

      const needsMigration = (best.key && best.key !== "smart_price" && best.cnt > (smart.cnt >= 0 ? smart.cnt : 0));
      return { best, smart, needsMigration };
    }

    function mergeHistory(a, b) {
      const A = Array.isArray(a) ? a : [];
      const B = Array.isArray(b) ? b : [];
      const all = [...A, ...B].map(h => {
        const x = (h && typeof h === "object") ? { ...h } : {};
        x.price = Number(x.price || 0);
        x.ts = Number(x.ts || Date.now());
        x.store = (typeof x.store === "string") ? x.store : (x.store == null ? "" : String(x.store));
        return x;
      }).filter(h => h.price > 0);

      const seen = new Set();
      const out = [];
      for (const h of all) {
        const k = `${h.ts}|${h.price}|${h.store || ""}`;
        if (seen.has(k)) continue;
        seen.add(k);
        out.push(h);
      }
      out.sort((x,y) => (x.ts||0) - (y.ts||0));
      return out;
    }

    function mergeDb(localDb, cloudDb) {
      const L = normalizeDb(localDb);
      const C = normalizeDb(cloudDb);
      const out = normalizeDb({});
      out.config = { ...C.config, ...L.config };
      out.config.categories = Array.from(new Set([...(C.config.categories||[]), ...(L.config.categories||[])]));
      out.config.homeCities = Array.from(new Set([...(L.config.homeCities||[]), ...(C.config.homeCities||[])]));
      if (L.config.homeCity) out.config.homeCities = [L.config.homeCity, ...out.config.homeCities.filter(x => x !== L.config.homeCity)].slice(0,5);

      const keys = new Set([...Object.keys(C.products||{}), ...Object.keys(L.products||{})]);
      for (const code of keys) {
        const cp = C.products[code] || {};
        const lp = L.products[code] || {};
        const p = { ...cp, ...lp };
        p.history = mergeHistory(cp.history, lp.history);
        p.name = lp.name || cp.name || p.name || "";
        p.category = lp.category || cp.category || p.category || "";
        p.maker = lp.maker || cp.maker || p.maker || "";
        p.image = lp.image || cp.image || p.image || "";
        out.products[code] = p;
      }
      return normalizeDb(out);
    }

      });
    }

    function openSettings() {
      const m = document.getElementById('settingsModal');
      if (!m) return;
      const city = document.getElementById('home-city-input');
      const fb = document.getElementById('fb-url-input');
      if (city) city.value = db.config.homeCity || "";
      if (fb) fb.value = fbUrl || "";
      buildCityChips();
      m.style.display = "flex";
    }

    function closeSettings() {
      const m = document.getElementById('settingsModal');
      if (m) m.style.display = "none";
    }

    async function startMigration() {
      const btn = document.getElementById('syncBtn');
      const city = (document.getElementById('home-city-input')?.value || "").trim();
      const url = (document.getElementById('fb-url-input')?.value || "").trim();

      db = normalizeDb(db);
      if (city) db.config.homeCity = city;
      db.config.homeCities = city ? [city, ...(db.config.homeCities||[]).filter(x=>x!==city)].slice(0,5) : (db.config.homeCities||[]);
      saveLocalOnly();

      fbUrl = url;
      localStorage.setItem('smartPriceFirebaseUrl', fbUrl);

      renderStoreList([ (document.getElementById('storeManualInput')?.value||"").trim() ]);
      buildCityChips();

      if (!fbUrl) { showToast("Firebase URL „ÇíÂÖ•„Çå„Å¶„Åè„Å†„Åï„ÅÑ"); return; }

      try {
        if (btn) { btn.disabled = true; btn.innerText = "ÂêåÊúü‰∏≠..."; }
        showToast("ÂêåÊúü‰∏≠...");

        activeSyncController = new AbortController();

        const { best, smart, needsMigration } = await fetchBestCloudDb(fbUrl);
        const cloud = best && best.norm ? best.norm : normalizeDb({});
        const merged = mergeDb(db, cloud);

        if (needsMigration && IS_DEBUG) showToast("‰øùÂ≠òÂ†¥ÊâÄ„Ç∫„É¨Ê§úÂá∫Ôºösmart_price „Å´Áµ±‰∏Ä„Åó„Åæ„Åô");

        await writeCanonicalSmartPrice(fbUrl, merged, activeSyncController.signal);

        db = normalizeDb(merged);
        saveLocalOnly();

        renderHistory();
        renderStoreList([ (document.getElementById('storeManualInput')?.value||"").trim() ]);

        closeSettings();
        showHome();
        showToast("ÂêåÊúüÂÆå‰∫Ü");
      } catch(e) {
        showToast("ÂêåÊúüÂ§±ÊïóÔºàURL/Ê®©Èôê/ÈÄö‰ø°„ÇíÁ¢∫Ë™çÔºâ");
      } finally {
        activeSyncController = null;
        if (btn) { btn.disabled = false; btn.innerText = "Ë®≠ÂÆö‰øùÂ≠ò„Å®ÂêåÊúü"; }
      }
    }

    /* ===== GPS ===== */
    function toggleGps() {
      isGpsOn = !isGpsOn;
      if (!isGpsOn) {
        curPos = null;
        lastGpsTime = "";
        renderStoreList([ (document.getElementById('storeManualInput')?.value||"").trim() ]);
        return;
      }
      if (!navigator.geolocation) {
        showToast("„Åì„ÅÆÁ´ØÊú´„ÅØGPSÈùûÂØæÂøú„Åß„Åô");
        isGpsOn = false;
        renderStoreList([ (document.getElementById('storeManualInput')?.value||"").trim() ]);
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          curPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          const d = new Date();
          lastGpsTime = `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
          renderStoreList([ (document.getElementById('storeManualInput')?.value||"").trim() ]);
        },
        () => {
          showToast("GPSÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
          isGpsOn = false;
          renderStoreList([ (document.getElementById('storeManualInput')?.value||"").trim() ]);
        },
        { enableHighAccuracy: true, timeout: 7000, maximumAge: 10000 }
      );
    }

    /* ===== „Çπ„Ç≠„É£„É≥ÔºàopenSettings/startScanner Êú™ÂÆöÁæ©ÂØæÁ≠ñ„ÅÆÊú¨‰∏∏Ôºâ ===== */
    function sanitizeScannedText(t) {
      const s = String(t || "").trim();
      const digits = s.replace(/[^\d]/g,"");
      if (digits.length >= 8 && digits.length <= 18) return digits;
      return s;
    }

    async function startScanner() {
      if (isScanning) return;
      isScanning = true;

      const area = document.getElementById('camera-area');
      if (area) area.style.display = "block";

      try {
        if (!window.Html5Qrcode) throw new Error("html5-qrcode not loaded");

        scanner = new Html5Qrcode("interactive");

        const config = { fps: 10, qrbox: { width: 260, height: 160 } };
        // 1D„Éê„Éº„Ç≥„Éº„ÉâÂØæÂøú„ÅØÁí∞Â¢ÉÂ∑Æ„Åå„ÅÇ„Çã„ÅÆ„Åß„ÄÅÁÑ°ÁêÜ„Å™„ÇâQR„Å®„Åó„Å¶Âãï„Åã„ÅôÔºàËêΩ„Å°„Å™„ÅÑ„ÅÆ„ÅåÊúÄÂÑ™ÂÖàÔºâ
        if (window.Html5QrcodeSupportedFormats) {
          const F = window.Html5QrcodeSupportedFormats;
          const formats = [];
          if (F.EAN_13) formats.push(F.EAN_13);
          if (F.EAN_8) formats.push(F.EAN_8);
          if (F.CODE_128) formats.push(F.CODE_128);
          if (F.CODE_39) formats.push(F.CODE_39);
          if (F.UPC_A) formats.push(F.UPC_A);
          if (F.UPC_E) formats.push(F.UPC_E);
          if (F.QR_CODE) formats.push(F.QR_CODE);
          if (formats.length) config.formatsToSupport = formats;
        }

        await scanner.start(
          { facingMode: "environment" },
          config,
          (decodedText) => {
            const code = sanitizeScannedText(decodedText);
            stopScanner();
            openForm(code);
          },
          () => {}
        );
      } catch(e) {
        // Â§±ÊïóÊôÇ„ÅØÁîªÂÉèÈÅ∏Êäû„Å∏ÈÄÉ„Åå„ÅôÔºàËêΩ„Å®„Åï„Å™„ÅÑÔºâ
        stopScanner(true);
        showToast("„Çπ„Ç≠„É£„É≥Ëµ∑Âãï„Å´Â§±ÊïóÔºöÁîªÂÉèÈÅ∏Êäû„Å´ÂàáÊõø");
        const input = document.getElementById('imgInput');
        if (input) input.click();
      }
    }

    async function stopScanner(quiet=false) {
      try {
        if (scanner) {
          try { await scanner.stop(); } catch(e) {}
          try { await scanner.clear(); } catch(e) {}
        }
      } finally {
        scanner = null;
        isScanning = false;
        const area = document.getElementById('camera-area');
        if (area) area.style.display = "none";
        if (!quiet) showToast("„Çπ„Ç≠„É£„É≥ÁµÇ‰∫Ü");
      }
    }

    /* ===== ÂàùÊúüÂåñ ===== */
    function initOnce() {
      applyVersionLabels();
      loadLocal();
      db = normalizeDb(db);

      setCurStore(localStorage.getItem("smart_price_curStore") || "Êú™Ë®≠ÂÆö");
      initCategorySelect();
      buildCityChips();

      const fb = document.getElementById('fb-url-input');
      if (fb) fb.value = fbUrl || "";

      const manual = document.getElementById('storeManualInput');
      if (manual) {
        manual.addEventListener("change", () => {
          const v = (manual.value || "").trim();
          if (v) setCurStore(v);
          renderStoreList([v]);
        });
        manual.addEventListener("blur", () => {
          const v = (manual.value || "").trim();
          if (v) setCurStore(v);
          renderStoreList([v]);
        });
      }

      renderStoreList([ (manual?.value||"").trim() ]);
      renderHistory();
    }

    (async () => {
      await maybeClearPwaCacheByBuildParam();
      initOnce();
    })();

    /* ===== onclick Áî®ÔºöÂøÖ„Åö window „Å´ÂÖ¨ÈñãÔºà„Åì„Çå„Åå hf5 „ÅÆÊ†∏ÂøÉÔºâ ===== */
    window.openSettings = openSettings;
    window.closeSettings = closeSettings;
    window.startMigration = startMigration;

    window.startScanner = startScanner;
    window.stopScanner = stopScanner;

    window.showVeggieMenu = showVeggieMenu;
    window.openForm = openForm;
    window.showHome = showHome;

    window.toggleHistoryList = toggleHistoryList;
    window.confirmDeleteHist = confirmDeleteHist;
    window.saveData = saveData;

    window.handleImage = handleImage;
    window.searchImageWeb = searchImageWeb;

    window.toggleGps = toggleGps;
  </script>

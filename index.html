<style>
    :root {
        --primary-color: #E63946; /* ãƒ¡ã‚¤ãƒ³ã‚«ãƒ©ãƒ¼ï¼šèµ¤ */
        --secondary-color: #F1FAEE;
        --text-color: #1D3557;
        --accent-color: #457B9D;
        --danger-color: #C1121F;
        --bg-color: #f8f9fa;
    }
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        -webkit-user-select: none; /* ãƒ†ã‚­ã‚¹ãƒˆé¸æŠç„¡åŠ¹åŒ–ï¼ˆã‚¢ãƒ—ãƒªã£ã½ãï¼‰ */
        user-select: none;
        overscroll-behavior-y: none; /* ãƒã‚¦ãƒ³ã‚¹ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢ */
    }
    header {
        background-color: var(--primary-color);
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header .settings-btn {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
    }
    .container {
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
        padding-bottom: 80px; /* ãƒ•ãƒƒã‚¿ãƒ¼åˆ†ç©ºã‘ã‚‹ */
    }
    
    /* ã‚«ãƒ¼ãƒ‰ãƒ‡ã‚¶ã‚¤ãƒ³ */
    .card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        transition: transform 0.2s;
    }
    .card:active {
        transform: scale(0.98);
    }
    
    /* å•†å“è¡¨ç¤ºã‚¨ãƒªã‚¢ */
    .product-display {
        text-align: center;
        display: none; /* åˆæœŸã¯éè¡¨ç¤º */
    }
    .product-img {
        max-width: 100%;
        height: 200px;
        object-fit: contain;
        margin-bottom: 15px;
        border-radius: 8px;
    }
    .product-name {
        font-size: 1.4rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: var(--text-color);
    }
    
    /* ä¾¡æ ¼è¡¨ç¤º */
    .price-info {
        display: flex;
        justify-content: space-around;
        margin: 15px 0;
        background: var(--secondary-color);
        padding: 15px;
        border-radius: 10px;
    }
    .price-box {
        text-align: center;
    }
    .price-label {
        font-size: 0.8rem;
        color: #666;
        display: block;
    }
    .price-value {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary-color);
    }
    .avg-value {
        color: var(--accent-color);
    }

    /* å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ  */
    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }
    input[type="text"], input[type="number"], input[type="tel"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1.1rem;
        box-sizing: border-box; /* æ ç·šã‚’å«ã‚ã‚‹ */
        outline: none;
    }
    input:focus {
        border-color: var(--primary-color);
    }

    /* ãƒœã‚¿ãƒ³é¡ */
    .btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 30px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: opacity 0.2s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn:active {
        opacity: 0.8;
        transform: translateY(2px);
    }
    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }
    .btn-secondary {
        background-color: var(--accent-color);
        color: white;
    }
    .btn-outline {
        background-color: white;
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
    }

    /* ã‚¹ã‚­ãƒ£ãƒ³ãƒœã‚¿ãƒ³ï¼ˆãƒ•ãƒ­ãƒ¼ãƒ†ã‚£ãƒ³ã‚°ï¼‰ */
    .scan-fab {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 70px;
        height: 70px;
        background-color: var(--primary-color);
        border-radius: 50%;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 10px rgba(230, 57, 70, 0.4);
        cursor: pointer;
        z-index: 100;
        font-size: 2rem;
    }

    /* ã‚«ãƒ¡ãƒ©ã‚¨ãƒªã‚¢ */
    #camera-area {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 2000;
    }
    #interactive {
        width: 100%;
        height: 100%;
    }
    .camera-close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 2rem;
        z-index: 2001;
        cursor: pointer;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        text-align: center;
        line-height: 50px;
    }

    /* ãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆè¨­å®šãƒ»ä¿®æ­£ç”»é¢ï¼‰ */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 3000;
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: white;
        padding: 25px;
        border-radius: 15px;
        width: 85%;
        max-width: 400px;
    }
    .modal-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
    }

    /* é€šçŸ¥ãƒˆãƒ¼ã‚¹ãƒˆ */
    #toast {
        visibility: hidden;
        min-width: 250px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 25px;
        padding: 16px;
        position: fixed;
        z-index: 5000;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
        font-size: 17px;
    }
    #toast.show {
        visibility: visible;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
        from {bottom: 0; opacity: 0;}
        to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
        from {bottom: 30px; opacity: 1;}
        to {bottom: 0; opacity: 0;}
    }
    
    .sync-status {
        font-size: 0.8rem;
        margin-top: 5px;
        color: #888;
        text-align: center;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>

<header>
    <div>Smart Price <span style="font-size:0.8rem; opacity:0.8;">v8.2</span></div>
    <button class="settings-btn" onclick="openSettings()">âš™ï¸</button>
</header>

<div class="container">
    <div id="welcome-msg" class="card" style="text-align:center; padding:40px 20px;">
        <div style="font-size:4rem; margin-bottom:20px;">ğŸ›’</div>
        <h2>è²·ã„ç‰©ã‚’è³¢ãç®¡ç†</h2>
        <p style="color:#666;">å³ä¸‹ã®ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦<br>ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦ãã ã•ã„</p>
    </div>

    <div id="product-card" class="card product-display">
        <img id="product-img" src="" alt="å•†å“ç”»åƒ" class="product-img">
        <div id="product-name" class="product-name">å•†å“å</div>

        <div class="price-info">
            <div class="price-box">
                <span class="price-label">å‰å›ã®ä¾¡æ ¼</span>
                <span id="last-price" class="price-value">--</span>

            </div>
            <div class="price-box" style="border-left: 1px solid #ddd; padding-left: 15px;">
                <span class="price-label">å¹³å‡ä¾¡æ ¼</span>
                <span id="avg-price" class="price-value avg-value">--</span>
                <span style="font-size:1rem;">å††</span>
            </div>

        <button class="btn btn-primary" onclick="openEditModal()">ä¾¡æ ¼ã‚’è¨˜éŒ²ã™ã‚‹ âœï¸</button>

    <div class="sync-status" id="sync-msg">ãƒ‡ãƒ¼ã‚¿åŒæœŸ: å¾…æ©Ÿä¸­</div>
</div>

<div class="scan-fab" onclick="startScanner()">
    ğŸ“·
</div>

<div id="camera-area">
    <div class="camera-close" onclick="stopScanner()">Ã—</div>
    <div id="interactive" class="viewport"></div>
</div>

<div id="edit-modal" class="modal">
    <div class="modal-content">
        <div class="modal-title">ä¾¡æ ¼ã‚’è¨˜éŒ²</div>
        <div class="input-group">
            <label>å•†å“å</label>
            <input type="text" id="edit-name">
        </div>
        <div class="input-group">
            <label>ä»Šå›ã®ä¾¡æ ¼ (å††)</label>
            <input type="tel" id="edit-price" placeholder="ä¾‹: 198">
        </div>
        <button class="btn btn-primary" onclick="saveProduct()">ä¿å­˜ã™ã‚‹</button>
        <button class="btn btn-outline" onclick="closeEditModal()" style="margin-top:10px;">é–‰ã˜ã‚‹</button>
    </div>
</div>

<div id="settings-modal" class="modal">
    <div class="modal-content">
        <div class="modal-title">è¨­å®š</div>
        <div class="input-group">
            <label>GAS Webã‚¢ãƒ—ãƒªã®URL</label>
            <input type="text" id="gas-url" placeholder="https://script.google.com/..." style="font-size:0.8rem;">
            <p style="font-size:0.7rem; color:#888;">â€»ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆé€£æºç”¨</p>
        </div>
        <button class="btn btn-primary" onclick="saveSettings()">è¨­å®šã‚’ä¿å­˜</button>
        <button class="btn btn-outline" onclick="exportData()" style="margin-top:10px;">ãƒ‡ãƒ¼ã‚¿ã‚’ã‚³ãƒ”ãƒ¼(ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—)</button>
        <button class="btn btn-secondary" onclick="document.getElementById('file-input').click()" style="margin-top:10px;">ãƒ‡ãƒ¼ã‚¿ã‚’å¾©å…ƒ(èª­è¾¼)</button>
        <input type="file" id="file-input" style="display:none;" onchange="importData(this)">
        <button class="btn btn-outline" onclick="closeSettings()" style="margin-top:10px; border-color:#ccc; color:#666;">é–‰ã˜ã‚‹</button>
        <div style="text-align:center; margin-top:15px; font-size:0.8rem; color:#aaa;">Smart Price v8.2</div>
    </div>
</div>

<div id="toast">ä¿å­˜ã—ã¾ã—ãŸ</div>

<script>
    // --- ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° ---
    let db = JSON.parse(localStorage.getItem('smartPriceDB')) || {};
    let currentBarcode = null;
    let gasUrl = localStorage.getItem('smartPriceGasUrl') || '';

    // --- èµ·å‹•æ™‚ã®å‡¦ç† ---
    window.onload = function() {
        if(gasUrl) syncWithGas(); // èµ·å‹•æ™‚ã«åŒæœŸ
        
        // ã€v8.2è¿½åŠ ã€‘æˆ»ã‚‹æ“ä½œã§ã®èª¤çµ‚äº†é˜²æ­¢
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', function(e) {
            history.pushState(null, null, location.href);
            showToast("ã‚¢ãƒ—ãƒªçµ‚äº†ã¯ãƒ›ãƒ¼ãƒ ãƒœã‚¿ãƒ³ã‚’ä½¿ã£ã¦ãã ã•ã„");
        });
    };

    // --- ãƒ¡ã‚¤ãƒ³æ©Ÿèƒ½: ãƒ‡ãƒ¼ã‚¿è¡¨ç¤º ---
    function showProduct(code) {
        currentBarcode = code;
        document.getElementById('welcome-msg').style.display = 'none';
        document.getElementById('product-card').style.display = 'block';
        document.getElementById('product-barcode').innerText = code;

        if (db[code]) {
            // ç™»éŒ²æ¸ˆã¿
            const item = db[code];
            document.getElementById('product-name').innerText = item.name;
            document.getElementById('last-price').innerText = item.lastPrice;
            document.getElementById('avg-price').innerText = Math.round(item.avgPrice); // æ•´æ•°ã«ä¸¸ã‚ã‚‹
            
            // ç”»åƒãŒã‚ã‚Œã°è¡¨ç¤º
            const img = document.getElementById('product-img');
            if(item.image) {
                img.src = item.image;
                img.style.display = 'block';
            } else {
                img.src = '';
                img.style.display = 'none';
            }
        } else {
            // æœªç™»éŒ²ï¼ˆãƒãƒƒãƒˆæ¤œç´¢ï¼‰
            fetchProductInfo(code);
        }
    }

    // å¤–éƒ¨APIæ¤œç´¢ (OpenFoodFacts)
    async function fetchProductInfo(code) {
        // ã„ã£ãŸã‚“ãƒªã‚»ãƒƒãƒˆ
        document.getElementById('product-name').innerText = "æœªç™»éŒ²å•†å“";
        document.getElementById('last-price').innerText = "--";
        document.getElementById('avg-price').innerText = "--";
        document.getElementById('product-img').style.display = 'none';

        try {
            const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`);
            const data = await res.json();
            if (data.status === 1) {
                const name = data.product.product_name_ja || data.product.product_name || "åç§°ä¸æ˜";
                document.getElementById('product-name').innerText = name;
                if(data.product.image_url) {
                    document.getElementById('product-img').src = data.product.image_url;
                    document.getElementById('product-img').style.display = 'block';
                }
            } else {
                showToast("å•†å“ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ");
            }
        } catch (e) {
            console.error(e);
        }
        // æœªç™»éŒ²ãªã®ã§ç™»éŒ²ç”»é¢ã‚’ã™ãå‡ºã™ï¼ˆè¦ªåˆ‡è¨­è¨ˆï¼‰
        openEditModal();
    }

    // --- ç·¨é›†ãƒ»ä¿å­˜æ©Ÿèƒ½ (v8.2ã§ä¿®æ­£) ---
    function openEditModal() {
        const nameDisplay = document.getElementById('product-name').innerText;
        document.getElementById('edit-name').value = (nameDisplay !== "æœªç™»éŒ²å•†å“") ? nameDisplay : "";
        
        // ã€v8.2ä¿®æ­£ã€‘å‰å›ã®ä¾¡æ ¼ãŒå…¥ã£ã¦ã„ãŸã‚‰å…¥åŠ›æ¬„ã«å…¥ã‚Œã‚‹ï¼ˆç©ºæ¬„ã«ã—ãªã„ï¼‰
        if (db[currentBarcode]) {
            document.getElementById('edit-price').value = db[currentBarcode].lastPrice;
        } else {
            document.getElementById('edit-price').value = "";
        }

        document.getElementById('edit-modal').style.display = 'flex';
        document.getElementById('edit-price').focus();
    }

    function closeEditModal() {
        document.getElementById('edit-modal').style.display = 'none';
    }

    function saveProduct() {
        const name = document.getElementById('edit-name').value;
        const priceStr = document.getElementById('edit-price').value;
        const price = parseInt(priceStr);

        // ã€v8.2 å®‰å…¨è£…ç½®ã€‘0å††ã€ç©ºæ¬„ã€æ•°å€¤ä»¥å¤–ã¯ä¿å­˜ã—ãªã„
        if (!name || isNaN(price) || price <= 0) {
            alert("æ­£ã—ã„ä¾¡æ ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆ0å††ã¯ç™»éŒ²ã§ãã¾ã›ã‚“ï¼‰");
            return;
        }

        // ç”»åƒURLã®ç¢ºä¿
        let imgUrl = document.getElementById('product-img').src;
        if(document.getElementById('product-img').style.display === 'none') imgUrl = "";

        // ãƒ‡ãƒ¼ã‚¿ã®è¨ˆç®—
        let newItem = {
            name: name,
            lastPrice: price,
            avgPrice: price,
            count: 1,
            image: imgUrl,
            updated: new Date().toISOString()
        };

        if (db[currentBarcode]) {
            // æ—¢å­˜ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚‹å ´åˆã¯å¹³å‡ã‚’æ›´æ–°
            const old = db[currentBarcode];
            // ã€v8.2è¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯ã€‘ (ç¾åœ¨ã®å¹³å‡ * å›æ•° + ä»Šå›) / (å›æ•° + 1)
            const total = (old.avgPrice * old.count) + price;
            newItem.count = old.count + 1;
            newItem.avgPrice = Math.round(total / newItem.count);
        }

        // ä¿å­˜
        db[currentBarcode] = newItem;
        localStorage.setItem('smartPriceDB', JSON.stringify(db));
        
        // ç”»é¢æ›´æ–°
        showProduct(currentBarcode);
        closeEditModal();
        showToast("ä¿å­˜ã—ã¾ã—ãŸï¼");

        // ã‚¯ãƒ©ã‚¦ãƒ‰åŒæœŸ
        if(gasUrl) syncWithGas();
    }

    // --- ã‚«ãƒ¡ãƒ©ãƒ»ã‚¹ã‚­ãƒ£ãƒ³æ©Ÿèƒ½ ---
    function startScanner() {
        document.getElementById('camera-area').style.display = 'block';
        Quagga.init({
            inputStream : {
                name : "Live",
                type : "LiveStream",
                target: document.querySelector('#interactive'),
                constraints: {
                    facingMode: "environment",
                    width: 640,
                    height: 480 
                }
            },
            decoder : {
                readers : ["ean_reader"] // JANã‚³ãƒ¼ãƒ‰
            }
        }, function(err) {
            if (err) {
                console.log(err);
                alert("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ");
                stopScanner();
                return;
            }
            Quagga.start();
        });

        Quagga.onDetected(function(result) {
            const code = result.codeResult.code;
            if(code) {
                stopScanner();
                showProduct(code);
            }
        });
    }

    function stopScanner() {
        Quagga.stop();
        document.getElementById('camera-area').style.display = 'none';
    }

    // --- è¨­å®šãƒ»ãƒ‡ãƒ¼ã‚¿ç®¡ç† ---
    function openSettings() {
        document.getElementById('gas-url').value = gasUrl;
        document.getElementById('settings-modal').style.display = 'flex';
    }
    function closeSettings() {
        document.getElementById('settings-modal').style.display = 'none';
    }
    function saveSettings() {
        gasUrl = document.getElementById('gas-url').value;
        localStorage.setItem('smartPriceGasUrl', gasUrl);
        closeSettings();
        showToast("è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ");
        if(gasUrl) syncWithGas();
    }

    // --- ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤º ---
    function showToast(msg) {
        const x = document.getElementById("toast");
        x.innerText = msg;
        x.className = "show";
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    }

    // --- GASé€£æº (ã‚¯ãƒ©ã‚¦ãƒ‰åŒæœŸ) ---
    // v8.1: éåŒæœŸ(ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰)ã§é‚ªé­”ã—ãªã„ã‚ˆã†ã«æ”¹å–„
    async function syncWithGas() {
        if(!gasUrl) return;
        const msgEl = document.getElementById('sync-msg');
        msgEl.innerText = "ãƒ‡ãƒ¼ã‚¿åŒæœŸä¸­...â˜ï¸";
        
        try {
            // é€ä¿¡ï¼ˆPOSTï¼‰
            await fetch(gasUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(db)
            });

            // å—ä¿¡ï¼ˆGETï¼‰
            const res = await fetch(gasUrl);
            const cloudData = await res.json();
            
            // çµåˆï¼ˆãƒãƒ¼ã‚¸ï¼‰
            db = { ...db, ...cloudData };
            localStorage.setItem('smartPriceDB', JSON.stringify(db));
            
            msgEl.innerText = "åŒæœŸå®Œäº† âœ…";
            setTimeout(() => { msgEl.innerText = ""; }, 3000);

        } catch(e) {
            console.error(e);
            msgEl.innerText = "åŒæœŸã‚¨ãƒ©ãƒ¼ âš ï¸";
        }
    }

    function importData(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const json = JSON.parse(e.target.result);
                db = json;
                localStorage.setItem('smartPriceDB', JSON.stringify(db));
                alert("ãƒ‡ãƒ¼ã‚¿ã‚’å¾©å…ƒã—ã¾ã—ãŸï¼");
                location.reload();

            }
        };
        reader.readAsText(file);

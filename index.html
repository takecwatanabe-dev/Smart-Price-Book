<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Price #01</title>
    <style>
        :root { --neon-blue: #00f3ff; --bg-dark: #121212; --card-bg: #1e1e1e; }
        body { font-family: sans-serif; background-color: var(--bg-dark); color: #fff; margin: 0; padding: 15px; }
        .container { width: 100%; max-width: 500px; margin: 0 auto; }
        .header { text-align: center; border-bottom: 2px solid var(--neon-blue); margin-bottom: 20px; padding: 10px 0; }
        h1 { margin: 0; font-size: 1.2rem; color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        
        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .form-group { background: var(--card-bg); padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        
        /* ç”»åƒé¸æŠã¨ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ */
        .file-controls { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
        .file-label { flex: 1; background: #333; padding: 12px; text-align: center; border-radius: 5px; border: 1px dashed var(--neon-blue); cursor: pointer; font-size: 0.9rem; }
        #imageInput { display: none; }
        #previewContainer { width: 60px; height: 60px; border-radius: 5px; overflow: hidden; border: 1px solid #444; display: none; background: #000; }
        #previewImg { width: 100%; height: 100%; object-fit: cover; }

        button { width: 100%; padding: 15px; background: var(--neon-blue); color: #000; border: none; border-radius: 5px; font-weight: bold; margin-top: 10px; font-size: 1rem; }
        
        /* ãƒªã‚¹ãƒˆè¡¨ç¤º */
        #listArea { margin-top: 20px; }
        .item-card { background: var(--card-bg); padding: 12px; margin-bottom: 12px; border-left: 4px solid var(--neon-blue); border-radius: 5px; display: flex; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .list-img { width: 70px; height: 70px; object-fit: cover; border-radius: 4px; margin-right: 15px; border: 1px solid #444; background: #2a2a2a; }
        .info { flex: 1; }
        .info strong { display: block; font-size: 1.1rem; margin-bottom: 4px; }
        .info .maker-text { color: #aaa; font-size: 0.85rem; }
        .info .price-text { color: var(--neon-blue); font-weight: bold; font-size: 1.2rem; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>SMART PRICE #01</h1></div>

    <div class="form-group">
        <input type="text" id="itemName" placeholder="å•†å“å (ä¾‹: ãƒãƒ¼ãƒ–ãƒ«ãƒãƒ§ã‚³)">
        <input type="text" id="maker" placeholder="ãƒ¡ãƒ¼ã‚«ãƒ¼">
        <input type="number" id="price" placeholder="ä¾¡æ ¼ (å††)">
        
        <div class="file-controls">
            <label class="file-label">
                ğŸ“· å†™çœŸã‚’æ’®ã‚‹ / é¸æŠ
                <input type="file" id="imageInput" accept="image/*">
            </label>
            <div id="previewContainer">
                <img id="previewImg" src="">
            </div>
        </div>

        <button onclick="addItem()">ãƒªã‚¹ãƒˆã«è¿½åŠ ã™ã‚‹</button>
    </div>

    <div id="listArea">
        </div>
</div>

<script>
    let currentImage = "";

    // ç”»åƒã‚’é¸æŠã—ãŸæ™‚ã®å‡¦ç†
    document.getElementById('imageInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // ãƒ¡ãƒ¢ãƒªå¯¾ç­–ï¼šæœ€å¤§400pxã«ãƒªã‚µã‚¤ã‚º
                const maxSide = 400;
                let w = img.width;
                let h = img.height;
                if (w > h) {
                    if (w > maxSide) { h *= maxSide / w; w = maxSide; }
                } else {
                    if (h > maxSide) { w *= maxSide / h; h = maxSide; }
                }

                canvas.width = w;
                canvas.height = h;
                ctx.drawImage(img, 0, 0, w, h);

                // ç”»è³ªã‚’è½ã¨ã—ã¦è»½é‡åŒ–
                currentImage = canvas.toDataURL('image/jpeg', 0.6);
                
                // ãƒ•ã‚©ãƒ¼ãƒ å†…ã«ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’è¡¨ç¤º
                document.getElementById('previewImg').src = currentImage;
                document.getElementById('previewContainer').style.display = 'block';
                
                img.src = ""; // ãƒ¡ãƒ¢ãƒªè§£æ”¾
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    function addItem() {
        const name = document.getElementById('itemName').value;
        const maker = document.getElementById('maker').value;
        const price = document.getElementById('price').value;

        if(!name || !price) { alert("å•†å“åã¨ä¾¡æ ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }

        const listArea = document.getElementById('listArea');
        const card = document.createElement('div');
        card.className = 'item-card';
        
        // ç”»åƒãŒã‚ã‚‹å ´åˆã¯è¡¨ç¤ºã€ãªã„å ´åˆã¯ãƒ€ãƒŸãƒ¼
        const imgHtml = currentImage 
            ? `<img src="${currentImage}" class="list-img">` 
            : `<div class="list-img" style="display:flex; align-items:center; justify-content:center; font-size:10px; color:#555;">No Image</div>`;

        card.innerHTML = `
            ${imgHtml}
            <div class="info">
                <span class="maker-text">${maker || '---'}</span>
                <strong>${name}</strong>
                <div class="price-text">Â¥${Number(price).toLocaleString()}</div>
            </div>
        `;

        // ãƒªã‚¹ãƒˆã®å…ˆé ­ã«è¿½åŠ 
        listArea.prepend(card);

        // å…¥åŠ›æ¬„ã¨ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆ
        document.getElementById('itemName').value = '';
        document.getElementById('maker').value = '';
        document.getElementById('price').value = '';
        document.getElementById('imageInput').value = '';
        document.getElementById('previewContainer').style.display = 'none';
        currentImage = "";
    }
</script>

</body>
</html>
